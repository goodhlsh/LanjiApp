<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>收货地址Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            background-color: #f0f0f0;
        }

        .list {
            display: block;
            width: 100%;
            height: auto;
        }

        .list .address {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            margin-bottom: 1px;
            padding: 8px 16px;
            background-color: #fff;
        }

        .list .address .icon {
            position: absolute;
            top: 10px;
            left: 16px;
        }

        .list .address .sign {
            display: none;
            position: absolute;
            top: 42px;
            left: 8px;
            width: 35px;
            height: 14px;
            line-height: 14px;
            font-size: 12px;
            color: #444;
            text-align: center;
        }

        .list .address .sign-1 {
            display: block;
        }

        .list .address .info {
            position: relative;
            box-sizing: border-box;
            padding-left: 36px;
            padding-right: 28px;
            width: 100%;
            height: auto;
        }

        .list .address .info .top {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 32px;
            color: #444;
            line-height: 32px;
            font-size: 14px;
        }

        .list .address .info .top .consignee {
            display: inline;
            width: auto;
        }

        .list .address .info .top .mobile {
            display: inline;
            width: auto;
            margin-left: 16px;
        }

        .list .address .info .bottom {
            position: relative;
            width: 100%;
            min-height: 32px;
            line-height: 32px;
            color: #888;
            font-size: 14px;
        }

        .list .address .info .bottom .type {
            display: inline;
            width: auto;
            color: #e3007f;
            font-weight: bolder;
        }

        .list .address .info .bottom .text {
            display: inline;
            width: auto;
        }

        .list .address .arrow {
            position: absolute;
            right: 16px;
            top: 32px;
            width: 8px;
            height: 16px;
            background-image: url(../image/item_user_address_right.png);
            background-repeat: no-repeat;
            background-size: 8px 16px;
            background-position: right center;
        }

        .empty {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <section id="list" class="list">
        <!--         <div class="address">
            <div class="icon"></div>
            <div class="sign">[默认]</div>
            <div class="info">
                <div class="top">
                    <div class="consignee">收货人：李小潞</div>
                    <div class="mobile">13888888888</div>
                </div>
                <div class="bottom">
                    <div class="type">[家庭]</div>
                    <div class="text">北京市海淀区</div>
                </div>
            </div>
            <div class="arrow"></div>
        </div> -->
    </section>
    <section id="empty" class="empty"></section>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="address">
        <div class="icon"><i class="aui-iconfont aui-icon-like"></i></div>
        {{?value.IsDefault == true}}
        <div class="sign sign-1">[默认]</div>
        {{??}}
        <div class="sign">[默认]</div>
        {{?}}
        <div class="info"  tapmode onclick="fnSelectAddress('{{=value.Id}}');">
            <div class="top">
                <div class="consignee"><i class="aui-iconfont aui-icon-location"></i>地址别名：{{=value.Name}}</div>
                <div class="mobile">{{=value.Mobile}}</div>
            </div>
            <div class="bottom">
                <div class="type">[{{=types[parseInt(value.Typs)]}}]</div>
                <div class="text">{{=value.Province}}{{=value.City}}{{=value.Street}}-{{=value.House}}</div>
            </div>
        </div>
        <div class="arrow"  tapmode onclick="fnOpenSetAddressWin('{{=index}}');"></div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>

<script type="text/javascript">
    apiready = function() {
        // 初始化事件监听
        initEventListener();
        // 初始化下拉刷新
        initRefresh();

        getAddressList(false);
    };
    function initEventListener() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的
            getAddressList(true);
        });
        api.addEventListener({
            name: 'updateaddress'
        }, function(ret, err) {
            getAddressList(false);
        });
    }
    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新商品列表
            getAddressList(false);
        });
    }
    var types = ['公司', '住宅', '学校', '其它'];
    var data;
    var skip = 0,
        LIMIT = 5;

    function getAddressList(loadMore_) {
        var userInfo = $api.getStorage('userInfo');
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }

        var filter = {
            where: {
                'userId': userInfo.Id
            },
            skip: skip,
            limit: LIMIT
        }
        fnGet('SysUser/GetAllAddress', filter, function(ret, err) {
            if (ret && ret.length > 0) {
                data = ret;
                // 在界面中更新收货地址列表显示
                fnUpdateAddressList(ret, loadMore_);
                fnShowAddressList(true);
            } else {
                fnShowAddressList(false);
            }

            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }






    function fnUpdateAddressList(data_, loadMore_) {
        var list = $api.byId('list');

        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);

        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        if (loadMore_) {

            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }
        api.parseTapmode();
    }

    // 显示地址列表
    function fnShowAddressList(show_) {
        var empty = $api.byId('empty');
        var list = $api.byId('list');
        if (show_) {
            empty.style.display = 'none';
            list.style.display = 'block';
        } else {
            empty.style.display = 'block';
            list.style.display = 'none';
        }
    }

    function fnOpenSetAddressWin(index_) {
        api.openWin({
            name: 'setaddress',
            url: './setaddress.html',
            pageParam: data[index_]
        });
    }
    function fnSelectAddress(Id_) {
      api.execScript({
          name: 'order',
          frameName: 'order_frm',
          script: 'setAddress(\'' + Id_ + '\');'
      });
      api.closeWin();
    }
</script>

</html>
