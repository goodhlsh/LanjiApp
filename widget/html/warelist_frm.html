<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {
            width: 100%;
            height: auto;
            background-color: #ffffff;
        }

        section {
            position: relative;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            margin: 0;
            padding-left: 10px;

        }

        .content {
            width: 100%;
            height: 100%;
        }

        .ware-1 {
            position: relative;
            width: 100%;
            height: 145px;
            box-sizing: border-box;
            padding-top: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #d1d1d1;
        }

        .ware-1 .thumbnail {
            position: absolute;
            top: 20px;
            left: 0px;
            height: 100px;
            width: 100px;
        }

        .ware-1 .info {
            width: 100%;
            height: 114px;
            box-sizing: border-box;
            padding-left: 112px;
            padding-right: 28px;
        }

        .ware-1 .info .name {
            width: 100%;
            height: 15px;
            color: #555555;
            margin-top: 14px;
            font-size: 15px;
        }

        .ware-1 .info .description {
            margin-top: 10px;
            width: 100%;
            height: 13px;
            font-size: 13px;
            color: #9d9d9d;
        }

        .ware-1 .info .price-tag {
            margin-top: 10px;
            width: 100%;
            height: 12px;
            font-size: 12px;
            vertical-align: top;
        }

        .ware-1 .info .price-tag .price {
            color: #e3007f;
        }

        .push-status {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #888;
            line-height: 40px;
            text-align: center;

        }

        .active {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="imgDiv">
        <section id="list">
        </section>
    </div>
    <div class="push-status" id="pushStatus">上拉显示更多</div>
</body>

<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="ware ware-1" id="w{{=index}}">
        <div class="content" tapmode onclick="fnOpenWareWin('{{=value.Id}}');">
            <img onload="fnCacheImage(this)" data-url="http://app.lanjiguoji:8088/{{=value.Thumbnail}}" class="thumbnail" src="../image/default_square.png">
            <!--<img srcs="{{=value.Thumbnail}}" class="thumbnail imgCache" src="../image/default_square.png">-->
            <div class="info">
                <div class="name">{{=cutstr(value.Name,14)}}</div>
                <div class="description">{{=cutstr(value.Description,16)}}</div>
                <div class="price-tag">
                    <span class="price">￥{{=value.Price}}</span>
                </div>
            </div>
        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/cutstr.js"></script>
<script type="text/javascript">
    apiready = function() {

        // 初始化事件监听
        initEventListenter();
        // 初始化下拉刷新
        initRefresh();

        // 获取商品列表
        fnGetWareList(false);
    }
    var skip = 0,
        LIMIT = 20;

    function initEventListenter() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的商品
            fnGetWareList(true);
        });
    }

    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新商品列表
            fnGetWareList(false);
        });
    }
    // 打开商品详情Window，指定商品Id
    function fnOpenWareWin(wareId_) {
        api.openWin({
            name: 'ware',
            url: './ware.html',
            pageParam: {
                'wareId': wareId_
            },
            reload: true,
            animation: {
                type: "fade"
            }
        });
    }

    // 获取商品列表，通过loadMore_参数区分是首次加载还是加载更多
    function fnGetWareList(loadMore_) {
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }
        // 根据商品分类获得相应的商品列表
        var filter = {
            where: {
                'ID': api.pageParam.wareTypeId
            },
            skip: skip,
            limit: LIMIT
        }
        fnGet('Spl_Ware/GetListByCategoryID', filter, function(ret, err) {
            if (ret) {

            //  console.log(JSON.stringify(ret));
                // 恢复下拉刷新的状态
                api.refreshHeaderLoadDone();

                // 在界面中更新商品列表显示
                fnUpdateWareList(ret, loadMore_);

            } else {
                api.toast({
                    msg: '没有加载数据',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }

    // 实现商品列表的图片缓存
    function fnCacheImage(ele_) {
        var dataUrl = $api.attr(ele_, 'data-url');
        // 缓存data-url所指定的图片
        if (dataUrl) {
            api.imageCache({
                url: dataUrl
            }, function(ret, err) {
                if (ret) {
                    ele_.src = ret.url;
                    $api.attr(ele_, 'data-url', '');
                }
            });
        }
    }

    // 更新商品列表显示
    function fnUpdateWareList(data_, loadMore_) {
        var list = $api.byId('list');
        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);
        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        // 判断是否是加载更多，如果是加载更多，则追加到list中
        if (loadMore_) {

            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }

        // 由于是动态的将元素添加到Dom树上，所以需要手动触发tapmode检查，列表中的元素才能实现点击加速的效果
        api.parseTapmode();
    }

    //下载
    function IMGcache() {
        var imgDir = "fs://images/";
        var imgDiv = $api.byId('w1');
        var srcs = $api.domAll(imgDiv, 'img.imgCache');
        if (srcs.length > 0) {
            var imgObj = $api.first(imgDiv, 'img.imgCache');
            var imgUrl = $api.attr(imgObj, "srcs");
            var imgSha1 = SHA1(imgUrl);
            if ($api.getStorage("imgcache" + imgSha1) == undefined) {
                api.download({
                    url: imgUrl,
                    savePath: imgDir + imgSha1 + '.png',
                    cache: false,
                    allowResume: true
                }, function(ret, err) {
                    if (ret.state == 1) {
                        var trans = api.require('trans');
                        trans.decodeImgToBase64({
                            imgPath: ret.savePath
                        }, function(ret1, err1) {
                            if (ret1.status) {
                                $api.attr(imgObj, "src", "data:image/png;base64," + ret1.base64Str);
                                $api.removeCls(imgObj, "imgCache");
                                $api.setStorage("imgcache" + imgSha1, "data:image/png;base64," + ret1.base64Str);
                                IMGcache();
                            } else {
                                api.alert({
                                    msg: err1.msg
                                });
                            }
                        });
                    } else {
                        IMGcache();
                    }
                });
            } else {
                $api.attr(imgObj, "src", $api.getStorage("imgcache" + imgSha1));
                $api.removeCls(imgObj, "imgCache");
                IMGcache();
            }
        }
    }

</script>

</html>
