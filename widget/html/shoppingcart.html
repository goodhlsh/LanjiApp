<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }
        header .right {
            position: absolute;
            bottom: 0;
            right: 0;

            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 15px;
            text-align: center;
            padding-right: 10px;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  aui-btn-danger" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">购物车</div>
        <div class="right open-win" win="warelist">继续选购</div>
    </header>
    <section></section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
      fnReady();
      var header = $api.byId('aui-header');

      $api.fixStatusBar(header);

      var headerH = $api.offset(header).h;


      // 打开购物车Frame
      api.openFrame({
          name: 'shoppingcart_frm',
          url: './shoppingcart_frm.html',
          rect: {
              x: 0,
              y: headerH,
              w: 'auto',
              h: api.winHeight - headerH
          },
          pageParam: {
             a:api.winHeight - headerH
          },
          bounces: true,
          reload:true
      });

    };
</script>

</html>
