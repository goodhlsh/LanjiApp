<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        header {
            height: 80px;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  " id="aui-header">
        <div class="aui-title">购物车</div>
    </header>
    <section></section>
    <footer class="aui-bar aui-bar-tab aui-border-t" id="aui-footer">
        <div id="tabbar0" class="aui-bar-tab-item open-win" tapmode="highlight" win="../index">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div id="tabbar1" class="aui-bar-tab-item open-win" tapmode="highlight" win="warelist">
            <i class="aui-iconfont aui-icon-apps"></i>
            <div class="aui-bar-tab-label">分类</div>
        </div>
        <div id="tabbar2" class="aui-bar-tab-item   aui-active" tapmode>
            <div id="cartbadge" class=""></div>
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-bar-tab-label">购物车</div>
        </div>
        <div id="tabbar3" class="aui-bar-tab-item open-win" tapmode="highlight" win="my" login="true">
            <div id="mydot" class=""></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    var headerH, footerHeight;
    apiready = function() {
        fnReady();

        var header = $api.byId('aui-header');
        headerH = $api.offset(header).h;
        $api.fixStatusBar(header);
        var footer = $api.byId('aui-footer');
        footerHeight = $api.offset(footer).h;
        //设置我的小红点
        var num = $api.getStorage('newmessage') == null ? 0 : $api.getStorage('newmessage');

        if (num > 0) {
            var mydot = $api.byId('mydot');
            $api.addCls(mydot, 'aui-dot');
        }
        // 打开购物车Frame
        api.openFrame({
            name: 'shoppingcart_frm',
            url: './shoppingcart_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH - footerHeight
            },
            pageParam: '',
            bounces: true,
            reload: true
        });

    };
</script>

</html>
