<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>确认会员位置Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        section {
            position: relative;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            padding: 0 8px;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .ware-1 {
            position: relative;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            padding-top: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid #d1d1d1;
        }

        .ware-1 .thumbnail {
            position: absolute;
            top: 40px;
            left: 20px;
            height: 50px;
            width: 50px;
            text-align: center;
            font-size: 15px;
        }

        .ware-1 .info {
            width: 100%;
            height: 70px;
            box-sizing: border-box;
            padding-left: 112px;
            padding-right: 28px;
        }

        .ware-1 .info .name {
            width: 100%;
            height: 15px;
            color: #555555;
            margin-top: 10px;
            font-size: 15px;
        }

        .ware-1 .info .description {
            margin-top: 10px;
            width: 100%;
            height: 13px;
            font-size: 13px;
            color: #9d9d9d;
        }

        .ware-1 .info .price-tag {
            margin-top: 10px;
            width: 100%;
            height: 12px;
            font-size: 12px;
            vertical-align: top;
        }

        .ware-1 .info .btn {
            position: absolute;
            top: 20px;
            right: 0px;
            margin-top: 10px;
            width: 100%;
            vertical-align: top;
        }

        .ware-1 .info .price-tag .price {
            color: #e3007f;
        }

        .push-status {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #888;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
        }

        .active {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <section id="list">
    </section>

    <div class="push-status" id="pushStatus">上拉显示更多</div>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="ware ware-1">
        <div class="content">
            <div class="thumbnail">{{=index+1}}</div>
            <div class="info">
                <div class="name">用户：{{=value.truename}}
                </div>
                <div class="description">账号：{{=value.username}}</div>
                <div class="price-tag">
                    <span class="price">会员级别：{{=value.fje}}</span>
                </div>
                <div class="btn"><span class="aui-btn aui-btn-primary  aui-btn-outlined aui-pull-right" tapmode onclick="fnSetSon('{{=value.Id}}','{{=value.uid}}','{{=value.fje}}');">确定</span></div>
            </div>
        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/list.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 初始化事件监听
        initEventListenter();
        // 初始化下拉刷新
        initRefresh();
        // 获取用户列表
        fnGetUserList(false);
    };
    var skip = 0,
        LIMIT = 10;


    function initEventListenter() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的用户
            fnGetUserList(true);
        });
    }

    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新用户列表
            fnGetUserList(false);
        });
    }
    // 确认入家谱
    function fnSetSon(id_, uid_, fJE_) {
        api.confirm({
            title: '特别提醒！！！',
            msg: '被确认会员的等级若高于自己，确认会员将不会收到平台分红，同时确认后将不能更改会员间关系，是否继续？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret) {
                if (1 == ret.buttonIndex) {
                    //打开分组选择frame
                    api.openFrame({
                        name: 'selectgroup_frm',
                        url: './selectgroup_frm.html',
                        rect: {
                            x: 0,
                            y: 0,
                            w: api.winWidth,
                            h: api.winHeight
                        },
                        pageParam: {
                            id: id_,
                            userid: uid_,
                            fJE: fJE_
                        },
                        bounces: true,
                        bgColor: 'rgba(0, 0, 0, 0.6)',
                        vScrollBarEnabled: true,
                        hScrollBarEnabled: true
                    });
                }

            } else {
                //alert( JSON.stringify( err ) );
            }
        });
    }
    // 获取用户列表，通过loadMore_参数区分是首次加载还是加载更多
    function fnGetUserList(loadMore_) {
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }
        // 根据推荐人获得相应的用户列表
        var filter = {
            where: {
                'tid': $api.getStorage('userInfo').Id
            },
            skip: skip,
            limit: LIMIT
        }
        fnGet('SysUser/GetListByTID', filter, function(ret, err) {
            if (ret != null) {
                // 恢复下拉刷新的状态
                api.refreshHeaderLoadDone();

                // 在界面中更新列表显示
                fnUpdateWareList(ret, loadMore_);
            } else {
                api.toast({
                    msg: '没有新会员加入',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }

    // 更新列表显示
    function fnUpdateWareList(data_, loadMore_) {
        var list = $api.byId('list');
        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);
        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        // 判断是否是加载更多，如果是加载更多，则追加到list中
        if (loadMore_) {

            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }
        // 由于是动态的将元素添加到Dom树上，所以需要手动触发tapmode检查，列表中的元素才能实现点击加速的效果
        api.parseTapmode();
    }
</script>

</html>
