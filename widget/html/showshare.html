<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>分享二维码</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #fff;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            height: 100px;
        }

        .col img {
            width: 50px;
            margin-top: 20px;
        }

        .col p {
            margin-top: 2px;
            color: #7d7d7d;
            font-size: 14px;
        }

        .card-extend {
            text-align: center;
        }

        .picCenter {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  aui-btn-danger" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">分享我的二维码</div>

    </header>

    <div id="extenCode" class="card-extend aui-margin-15">
        <img id="qrCore" src="" class="picCenter"></img>
    </div>
    <section></section>
    <footer>
        <div id="footer_span1" class="col">
            <img src="../image/share_timeline.png" />
            <p>微信朋友圈</p>
        </div>
        <div id="footer_span2" class="col">
            <img src="../image/share_friend.png" />
            <p>微信好友</p>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        api.parseTapmode();
        var usid;
        if ($api.getStorage('userInfo')) {
            usid = $api.getStorage('userInfo').Id;
        } else {
            api.alert({
                title: '消息',
                msg: '未登录，二维码生成失败',
            }, function(ret, err) {
                if (ret) {
                    fnCloseWin();
                } else {
                    // alert( JSON.stringify( err ) );
                }
            });

        }
        var FNScanner = api.require('FNScanner');
        FNScanner.encodeImg({
            type: 'qr_image',
            content: usid,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://album.png',
                w: 200,
                h: 200
            }
        }, function(ret, err) {
            if (ret.status) {
                var qr_image = $api.byId('qrCore');
                qr_image.src = ret.imgPath;
                //$api.attr(qr_image, 'src', ret.imgPath);
            }
        });
    };
</script>

</html>
