<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>我的推广名片</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('../image/my/tuiguang.png');
            background-size: contain;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
            text-align: center;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #fff;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            height: 100px;
        }

        .col img {
            width: 50px;
            margin-top: 20px;
        }

        .col p {
            margin-top: 2px;
            color: #7d7d7d;
            font-size: 14px;
        }

        .card-extend {
            text-align: center;
        }

        .picCenter {
            margin: 0 auto;
        }
        .usertext{
          font-size: 18px;
          color: #ffffff;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的推广名片</div>

    </header>

    <section>
    <div id="username" class="usertext">0</div>
    <div id="extenCode" class="card-extend">
        <img id="qrCore" src="" class="picCenter"></img>
    </div>
  </section>
    <footer>
        <div id="footer_span1" class="col" onclick="fnShareQ()">
            <img src="../image/share_timeline.png" />
            <p>微信朋友圈</p>
        </div>
        <div id="footer_span2" class="col" onclick="fnShareY()">
            <img src="../image/share_friend.png" />
            <p>微信好友</p>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        api.parseTapmode();
        var usid;
        if ($api.getStorage('userInfo')) {
            usid = $api.getStorage('userInfo').Id;
        } else {
            api.alert({
                title: '消息',
                msg: '未登录，二维码生成失败',
            }, function(ret, err) {
                if (ret) {
                    fnCloseWin();
                } else {
                    // alert( JSON.stringify( err ) );
                }
            });

        }
        fnUpdateStorageUserInfo();
        var username=$api.byId('username');
        username.style.paddingTop=350+'px';
        var tuicount=$api.getStorage('userInfo').TuiCount==null?0:$api.getStorage('userInfo').TuiCount;
       $api.html(username,'我已推荐：'+tuicount+' 人');
        var extenCode=$api.byId('extenCode');
        extenCode.style.paddingTop =30+'px';

        var FNScanner = api.require('FNScanner');
        FNScanner.encodeImg({
            type: 'qr_image',
            content: 'tuigu' + usid,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://mytui.png',
                w: 200,
                h: 200
            }
        }, function(ret, err) {
            if (ret.status) {
                var qr_image = $api.byId('qrCore');
                qr_image.src = ret.imgPath;
                //$api.attr(qr_image, 'src', ret.imgPath);
            }
        });
    };
    function fnUpdateStorageUserInfo() {
      var filter={
        Id:$api.getStorage('userInfo').Id
      }
      fnGet('SysUser/GetUserInfoById',filter,function(ret,err){
        if (ret) {
          $api.setStorage('userInfo', ret);
        }
      });

    }
    function fnShareQ() {
        var wx = api.require('wx');
        wx.shareImage({
            apiKey: 'wxbf083887994f7d4d',
            scene: 'timeline',
            thumb: 'fs://album.png',
            contentUrl: 'fs://album.png'
        }, function(ret, err) {
            if (ret.status) {
                alert('分享成功');
            } else {
              //  alert(err.code);
            }
        });
    }

    function fnShareY() {
        var wx = api.require('wx');
        wx.shareImage({
            apiKey: 'wxbf083887994f7d4d',
            scene: 'session',
            thumb: 'fs://album.png',
            contentUrl: 'fs://album.png'
        }, function(ret, err) {
            if (ret.status) {
                alert('分享成功');
            } else {
              //  alert(err.code);
            }
        });
    }
</script>

</html>
