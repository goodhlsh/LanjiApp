<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #eee;
        }

        .list {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
        }

        .ware {
            position: relative;
            width: 100%;
            height: 128px;
            margin-bottom: 8px;
            background-color: #fff;
        }

        .ware .content {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 100%px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .ware .select {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 56px;
            left: 8px;
            background-repeat: no-repeat;
            background-image: url(../image/select_on.png);
            background-size: 100% 100%;
            background-position: center center;
            z-index: 2;
        }

        .ware .select-off {
            background-image: url(../image/select_off.png);
            position: absolute;
            width: 16px;
            height: 16px;
            top: 56px;
            left: 6px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center center;
        }

        .ware .thumbnail {
            position: absolute;
            top: 14px;
            left: 32px;
            height: 100px;
            width: 100px;
        }

        .ware .info {
            position: relative;
            box-sizing: border-box;
            padding-left: 144px;
            width: 100%;
            height: 114px;
            padding-right: 28px;
        }

        .ware .info .name {
            width: 100%;
            height: 15px;
            color: #555555;
            margin-top: 14px;
            font-size: 15px;
        }

        .ware .info .price-tag {
            margin-top: 10px;
            width: 100%;
            height: 12px;
            font-size: 12px;
            vertical-align: top;
        }

        .ware .info .price-tag .price {
            color: #e3007f;
        }

        .ware .info .price-tag .unit {
            padding: 2px 5px;
            border-radius: 15px;
            box-shadow: 0 1px 1px 1px #eee;
            color: #fff;
            background-color: #e3007f;
        }

        .ware .control {
            position: absolute;
            width: 80px;
            height: 23px;
            top: 53px;
            right: 8px;
        }

        .ware .control .minus {
            position: absolute;
            top: 0;
            left: 0;
            width: 23px;
            height: 23px;
            z-index: 2;
            line-height: 23px;
            font-size: 14px;
        }

        .ware .control .count {
            position: relative;
            top: 0;
            margin-right: 12px;
            width: auto;
            height: 23px;
            text-align: center;
            line-height: 23px;
            color: #444;
            font-size: 12px;
        }

        .ware .control .add {
            position: absolute;
            top: 0;
            right: 0;
            width: 23px;
            height: 23px;
            line-height: 23px;
            font-size: 14px;
            z-index: 2;
        }

        .empty {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .active {
            opacity: 0.7;
        }

        .control {
            position: relative;
            width: 100px;
            height: 50px;
        }

        .control .select {
            position: absolute;
            top: 17px;
            left: 8px;
            width: 16px;
            height: 16px;
            background-repeat: no-repeat;
            background-image: url(../image/select_on.png);
            background-size: 100% 100%;
            background-position: center center;
        }

        .control .select-off {
            background-image: url(../image/select_off.png);
        }

        .control .info {
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-left: 32px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .control .info .top {
            height: 20px;
            font-size: 14px;
            color: #444;
            text-align: left;
            line-height: 20px;
        }

        .control .info .bottom {
            height: 14px;
            font-size: 10px;
            color: #888;
            text-align: left;
            line-height: 14px;
        }

        .panel {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            height: 50px;
        }

        .panel .info {
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-top: 8px;
            padding-right: 8px;
        }

        .panel .info .top {
            position: relative;
            width: 100%;
            height: 20px;
            text-align: right;
            font-size: 16px;
            color: #444;
            line-height: 20px;
        }

        .panel .info .top .amount {
            font-weight: bold;
            color: #e3007f;
        }

        .panel .info .bottom {
            position: relative;
            height: 14px;
            font-size: 10px;
            color: #888;
            text-align: right;
            line-height: 14px;
        }

        .buy {
            display: none;
            width: auto;
            height: 50px;
            text-align: center;
        }

        .buy .box {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            /* Firefox */
            -webkit-box-sizing: border-box;
            /* Safari */
            width: 40%;
        }

        .selector {
            width: 100%;
            height: 50px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            background-color: #fff;
            border-top: 1px solid #d1d1d1;
        }

        .panel {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            height: 50px;
        }

        .panel .info {
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-top: 8px;
            padding-right: 8px;
        }

        .panel .info .top {
            position: relative;
            width: 100%;
            height: 20px;
            text-align: right;
            font-size: 16px;
            color: #444;
            line-height: 20px;
        }

        .panel .info .top .amount {
            font-weight: bold;
            color: #e3007f;
        }

        .panel .info .bottom {
            position: relative;
            height: 14px;
            font-size: 10px;
            color: #888;
            text-align: right;
            line-height: 14px;
        }

        .splite_1 {
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body>
    <section class="selector">
        <div class="control">
            <div id="select_all" class="select"></div>
            <div class="info">
                <div class="top" tapmode onclick="fnSetAllSelect();">全选</div>
                <div class="bottom">已选<span id="count" class="count">0</span>件</div>
            </div>
        </div>
        <div class="panel">
            <div class="info">
                <div class="top">总金额:<span id="amount" class="amount">￥0</span></div>
            </div>
        </div>

    </section>
    <div class="splite_1"></div>
    <section id="list" class="list"></section>
    <section id="empty" class="empty" tapmode onclick="fnCloseWin();"></section>

    <div id="buy" class="buy">
        <div class="box aui-btn  aui-btn-primary  aui-btn-outlined open-win" win="warelist">继续选购</div>
        <div class="box aui-btn  aui-btn-primary  aui-btn-outlined open-win" win="order" login="true">
            去结算
        </div>
    </div>
</body>

<script type="text/template" id="template">
    {{~it:value:index}}
    <div id="ware_{{=value.Id}}" class="ware">
        <div class="content" tapmode onclick="fnOpenWareWin('{{=value.Id}}');">
            <div id="select_{{=value.Id}}" class="{{=value.WareState}}" onclick="fnSetSelect('{{=value.Id}}');"></div>
            <img onload="fnLoadImage(this,'{{=value.Thumbnail}}')" class="thumbnail" src="{{=value.Thumbnail}}">
            <div class="info">
                <div class="name">{{=value.Name}}</div>
                <div class="price-tag">
                    <span class="name">￥{{=value.Price}} 元</span>
                    <div class="price">优惠情况：<span class="unit">{{? value.YHPiCiName}}有{{??}}{{?}}</span></div>
                </div>
            </div>
        </div>
        <div class="control" id="control_{{=value.Id}}">
            <span class="minus" tapmode onclick="fnMinus('{{=value.Id}}');">-</span>
            <div id="count_{{=value.Id}}" class="count">{{=value.WareCount}}</div>
            <span class="add" tapmode onclick="fnAdd('{{=value.Id}}');">+</span>

        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/localdb.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/sha1.min.js"></script>
<script type="text/javascript" src="../script/download.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();

        // 读取本地库，显示购物车内容Frame
        getWareListFromDB();

        initEventListener();

        initWareStateEventListener();
    };


    function getWareListFromDB() {
        var ret = $db.select('shoppingCart', userId);
        // 本地库购物车表中有商品，则显示商品列表
        if (ret && ret.data.length > 0) {
            fnGetWareList(ret.data);
            fnShowWareList(true);
        } else {
            // 购物车中无商品，则显示empty部分
            fnShowWareList(false);
            //购物车没有商品
            fnSetWareCountAndAmount(0, 0);
        }
    }
    //存放购物车内商品
    var curShoppingCart;
    var userId = $api.getStorage('userInfo') == null ? null : $api.getStorage('userInfo').Id;

    function initEventListener() {
        // 监听购物车更新事件(自定义事件)，同步更新列表展示中选定商品的数量
        api.addEventListener({
            name: 'updateShoppingCart_'
        }, function(ret, err) {
            // 获取相应商品元素的信息
            var count = $api.byId('count_' + ret.value.wareId);
            var ware = $api.byId('ware_' + ret.value.wareId);

            if (ret.value.wareCount > 0) {
                if (count && ware) {
                    // 更新商品数量及显示状态
                    ware.style.display = 'block';
                    count.innerHTML = ret.value.wareCount;
                    $db.update_count('shoppingCart', ret.value.wareId, ret.value.wareCount);
                }
            } else {
                ware.style.display = 'none';
                var result = $db.select('shoppingCart', userId, ret.value.wareId);
                if (result && result.data.length > 0) {
                    $db.delete('shoppingCart', ret.value.wareId);
                }
            }
            getWareListFromDB();
        });
    }

    function initWareStateEventListener() {
        // 监听购物车更新事件(自定义事件)，同步更新列表展示中选定商品的数量
        api.addEventListener({
            name: 'updateWareState'
        }, function(ret, err) {
            $db.update_state('shoppingCart', ret.value.wareId, ret.value.wareState);
            getWareListFromDB();
        });
    }

    //每次加载或更新后需要操作此函数
    function fnGetWareList(wareList_) {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: false
        });
        //查出购物车表中所有商品的id
        var wares = [];
        for (var i = 0; i < wareList_.length; i++) {
            if (wareList_[i].wareCount > 0) {
                wares.push(wareList_[i].wareId);
            }
        }
        var filter = {
            where: {
                'id': JSON.stringify(wares) //多个商品id
            },
            skip: 0,
            limit: wares.length
        }
        fnGet('Spl_Ware/GetAllByShopCart', filter, function(ret, err) {
            if (ret && ret.type != 0) {
                for (var i = 0; i < ret.length; i++) {
                    for (var j = 0; j < wareList_.length; j++) {
                        if (ret[i].Id == wareList_[j].wareId) {
                            ret[i].WareCount = wareList_[j].wareCount;
                            ret[i].WareState = wareList_[j].wareState; //状态为true的结算后都删掉
                        }
                    }
                }
                api.hideProgress();
                // 显示出购物车中的商品列表
                fnUpdateWareListByShoppingCart(ret);
                // 保存为当前页面的购物车信息，便于在当前页面中添加或删除商品时操作，
                //商品数量为0时，会从购物车表中删除数据，此变量需重新赋值
                curShoppingCart = ret;
                $api.setStorage('shoppingcart', ret);
                // 计算购物车中的商品总数及总金额
                fnGetShoppingCartAmount(ret);
            } else {
                api.toast({
                    msg: '数据加载失败！',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        });
    }

    function fnUpdateWareListByShoppingCart(data_) {
        var list = $api.byId('list');

        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);

        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        list.innerHTML = resultHTML;
    }

    // 计算购物车中的商品总数及总金额
    function fnGetShoppingCartAmount(data_) {
        var amountValue = 0;
        var countValue = 0;
        var offState = 0;
        for (var i = 0; i < data_.length; i++) {

            if (data_[i].WareState == 'select select-off') {
                if (data_[i].WareCount > 0) {
                    offState += 1;
                }
                continue;
            }
            countValue += parseInt(data_[i].WareCount);
            amountValue += parseFloat(data_[i].Price) * parseInt(data_[i].WareCount);
        }
        //amountValue = Math.round(amountValue * 10) / 10;   //round 四舍五入

        if (countValue == 0 && offState == 0) {
            fnShowWareList(false);
        }

        fnSetWareCountAndAmount(countValue, amountValue);
    }

    // 设置购物车中的商品数量和金额，被购物车Frame调用
    function fnSetWareCountAndAmount(count_, amount_) {
        var count = $api.byId('count');
        var amount = $api.byId('amount');
        count.innerHTML = count_;
        amount.innerHTML = '￥' + amount_;
    }

    // 显示商品列表
    function fnShowWareList(show_) {
        var empty = $api.byId('empty');
        var list = $api.byId('list');
        var buy = $api.byId('buy');
        if (show_) {
            empty.style.display = 'none';
            list.style.display = 'block';
            buy.style.display = 'block';
        } else {
            empty.style.display = 'block';
            list.style.display = 'none';
            buy.style.display = 'none';
        }
    }

    // 打开商品详情Window，指定商品Id
    function fnOpenWareWin(wareId_) {
        // 获取指定商品在购物车中的数量
        var count = $api.byId('count_' + wareId_);
        var wareCount = parseInt(count.innerHTML);
        api.openWin({
            name: 'ware',
            url: './ware.html',
            pageParam: {
                wareId: wareId_,
                wareCount: wareCount
            },
            animation: {
                type: "fade"
            }
        });
    }

    // 添加到购物车按钮的监听函数
    function fnAdd(wareId_) {
        // 阻止事件继续向上冒泡
        event.stopPropagation();

        var count = $api.byId('count_' + wareId_);
        var control = $api.byId('control_' + wareId_);

        // 更新商品数量及显示状态
        var countNumber = parseInt(count.innerHTML);
        countNumber += 1;
        count.innerHTML = countNumber;
        control.style.display = (countNumber > 0) ? 'block' : 'none';

        // 发送购物车更新自定义事件，传递商品Id和商品数量
        api.sendEvent({
            name: 'updateShoppingCart_',
            extra: {
                wareId: wareId_,
                wareCount: countNumber
            }
        });
    }

    // 从购物车删除按钮的监听函数
    function fnMinus(wareId_) {
        event.stopPropagation();
        var count = $api.byId('count_' + wareId_);
        var control = $api.byId('control_' + wareId_);
        var countNumber = parseInt(count.innerHTML);
        if (countNumber > 0) {
            countNumber -= 1;
            count.innerHTML = countNumber;
            control.style.display = (countNumber > 0) ? 'block' : 'none';

            api.sendEvent({
                name: 'updateShoppingCart_',
                extra: {
                    wareId: wareId_,
                    wareCount: countNumber
                }
            });
        }
    }

    // 设置商品是否选中
    function fnSetSelect(wareId_) {
        // 阻止事件继续向上冒泡
        event.stopPropagation();

        var wareSelect = $api.byId('select_' + wareId_);
        if (!$api.hasCls(wareSelect, 'select-off')) {
            //  $api.addCls(wareSelect, 'select-off');
            fnUpdateWareState(wareId_, "select select-off");
        } else {
            //  $api.removeCls(wareSelect, 'select-off');
            fnUpdateWareState(wareId_, "select");
        }
    }

    //设置全选
    function fnSetAllSelect() {
        // 阻止事件继续向上冒泡
        event.stopPropagation();
        if (curShoppingCart == null) {
            return;
        }

        var wareAllSelect = $api.byId('select_all');

        if (!$api.hasCls(wareAllSelect, 'select-off')) {
            $api.addCls(wareAllSelect, 'select-off');
            fnSetAllSelectStatue("select select-off");
        } else {
            $api.removeCls(wareAllSelect, 'select-off');
            fnSetAllSelectStatue("select");
        }
    }

    function fnSetAllSelectStatue(offState_) {
        getWareListFromDB();
        for (var i = 0; i < curShoppingCart.length; i++) {
            fnUpdateWareState(curShoppingCart[i].Id, offState_);
        }
    }
    // 更新当前窗口中显示的购物车中的商品选中状态
    function fnUpdateWareState(wareId_, wareState_) {
        api.sendEvent({
            name: 'updateWareState',
            extra: {
                wareId: wareId_,
                wareState: wareState_
            }
        });
    }
    // 单购物车中没有商品的时候，点击关闭当前窗口
    function fnCloseWin() {
        api.closeWin({
            animation: {
                type: 'fade' // 指定窗口关闭的动画为淡入淡出
            }
        });
    }
</script>

</html>
