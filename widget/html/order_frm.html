<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>下单Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f0f0f0;
        }

        .address {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            margin-bottom: 8px;
            padding: 8px 16px;
            background-color: #fff;
        }

        .address .icon {
            position: absolute;
            top: 21px;
            left: 16px;
            width: 19px;
            height: 24px;
        }

        .address .sign {
            display: none;
            position: absolute;
            top: 45px;
            left: 8px;
            width: 35px;
            height: 14px;
            line-height: 14px;
            font-size: 12px;
            color: #444;
            text-align: center;
        }

        .address .sign-1 {
            display: block;
        }

        .address .info {
            position: relative;
            box-sizing: border-box;
            padding-left: 36px;
            padding-right: 28px;
            width: 100%;
            height: auto;
        }

        .address .info .top {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 32px;
            color: #444;
            line-height: 32px;
            font-size: 14px;
        }

        .address .info .top .consignee {
            display: inline;
            width: auto;
        }

        .address .info .top .mobile {
            display: inline;
            width: auto;
            margin-left: 16px;
        }

        .address .info .bottom {
            position: relative;
            width: 100%;
            min-height: 32px;
            line-height: 32px;
            color: #888;
            font-size: 14px;
        }

        .address .info .bottom .type {
            display: inline;
            width: auto;
            color: #e3007f;
            font-weight: bolder;
        }

        .address .info .bottom .text {
            display: inline;
            width: auto;
        }

        .address .arrow {
            position: absolute;
            right: 16px;
            top: 32px;
            width: 8px;
            height: 16px;
        }

        .order {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 8px;
        }

        .order .title {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            text-align: left;
            color: #444;
            background-color: #fff;
        }

        .order .icon-panel {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            box-sizing: border-box;
            padding: 8px 16px;
            width: 100%;
            height: 80px;
            background-color: #f1f5f8;
        }

        .order .icon-panel .thum {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }

        .order .icon-panel .info {
            position: relative;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            box-sizing: border-box;
            padding-left: 16px;
        }

        .order .icon-panel .info .top {
            position: relative;
            box-sizing: border-box;
            padding-bottom: 16px;
            width: 100%;
            height: 32px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }

        .order .icon-panel .info .bottom {
            position: relative;
            box-sizing: border-box;
            padding-top: 16px;
            width: 100%;
            height: 32px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }

        .order .icon-panel .right {
            box-sizing: border-box;
            height: 64px;
            padding-top: 50px;
            padding-right: 20px;
            font-size: 14px;
            text-align: right;
        }

        .order .row {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            margin-bottom: 1px;
            background-color: #fff;
        }

        .order .row .text {
            position: relative;
            width: 100%;
            height: 44px;
            text-align: left;
            color: #444;
        }

        .order .row .value {
            position: absolute;
            box-sizing: border-box;
            top: 0;
            right: 16px;
            width: 100%;
            height: 44px;
            text-align: right;
            color: #444;
        }

        .order .row .value-1 {
            padding-right: 20px;
            background-image: url(../image/arrow_right.png);
            background-repeat: no-repeat;
            background-size: 12px 20px;
            background-position: right center;
            color: #888;
        }

        .order .row .value-2 {
            color: #e3007f;
        }

        .order .row-1 {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: right;
            font-size: 16px;
            background-color: #fff;
        }

        .color {
            color: #e3007f;
        }

        .highlight {
            opacity: 0.7;
        }

        #yhother {
            display: none;
        }
        #yunfei{
          display: none;
        }
    </style>
</head>

<body>
    <section class="address">
        <div class="icon"><i class="aui-iconfont aui-icon-location"></i></div>
        <div class="info">
            <div class="top">
                <div class="consignee">收货人：<span id="consignee"></span></div>
                <div class="mobile" id="mobile">1</div>
            </div>
            <div class="bottom">
                <div class="type" id="type">【公司】</div>
                <div class="text" id="address"></div>
            </div>
        </div>
        <div class="arrow open-win" win="myaddress" login="true"><i class="aui-iconfont aui-icon-right"></i></div>
    </section>
    <section class="order">
        <div class="title"><i class="aui-iconfont aui-icon-form"></i>订单信息</div>
        <div id="list"></div>
        <div class="row">
            <div class="value" id="count">0件</div>
        </div>
    </section>
    <section class="order">
        <div class="row" id="yhothe">
            <div class="text">优惠券码：
                <input id="youhuicode" class="input" type="text" placeholder="">
            </div>
            <div id="yhother" class="value value-1">0</div>
            <div id="youhuiqueren" class="aui-btn aui-btn-info  r20" tapmode="highlight" onclick="IsOkWare()">验证券码</div>
        </div>

        <div class="row">
            <div class="text">商品金额：¥</div>
            <div class="value value-2" id="amount">+&nbsp;0.0</div>
        </div>
        <div class="row" id="yunfei">
            <div class="text">运费：¥</div>
            <div class="value value-2">+<span id="yunfei">0.0</span></div>
        </div>
        <div class="row">
            <div class="text">优惠折扣：</div>
            <div class="value value-2">*&nbsp;<span id="youhui">1.0</span></div>
        </div>
        <div class="row-1">
            <div class="value value-2">实付款：&nbsp;¥<span class="color" id="shifu">0.0</span></div>
        </div>

        <div class="aui-bar aui-bar-btn ">
            <div class="aui-bar-btn-item  aui-btn-primary    aui-font-size-14  open-win" win="mypay" param='{"flagIndex":"ok"}'>
                确认订单<i class="aui-iconfont aui-icon-sponsor aui-padded-l-5 aui-font-size-20"></i>
            </div>
        </div>
    </section>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="icon-panel">
        <div><img onload="fnLoadImage(this,'{{=value.Thumbnail}}')" class="thum" src="{{=value.Thumbnail}}" /></div>

        <div class="info">
            <div class="top">商品名称：{{=value.Name}}</div>
            <div class="bottom">小计：￥{{=value.Price}}</div>
        </div>
        <div class="right">数量：{{=value.WareCount}}</div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/localdb.js"></script>
<script type="text/javascript" src="../script/sha1.min.js"></script>
<script type="text/javascript" src="../script/download.js"></script>

<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnInitUIInput();

        fnInitEvent();
        fnInitAddress();
        //从本地存储中获取商品信息
        fnInitOrder();

    };
    var codeUIInputId;
    var codeValue;

    function fnInitUIInput() {
        // 验证码输入框模块
        UIInput = api.require('UIInput');
        var code = $api.byId('youhuicode');
        var codeRect = $api.offset(code);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: codeRect.l,
                y: codeRect.t,
                w: codeRect.w * 0.6,
                h: codeRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入验证码',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                codeUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: codeUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: codeUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                codeValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }
    var youhuivalue;
    //判断优惠券是否可用
    function IsOkWare() {
        //获取code对应的优惠券金额
        var filter = {
            where: {
                'Code': codeValue
            }
        }
        fnGet('Spl_YouHui/GetByCode', filter, function(ret, err) {
            if (ret) {
                youhuivalue = ret.DiscouMoney;
                api.sendEvent({
                    name: 'setyouhuiother',
                    extra: {
                        yhvalue: youhuivalue
                    }
                });
            }
        });
    }

    function fnInitEvent() {
        api.addEventListener({
            name: 'setyouhuiother'
        }, function(ret, err) {
            if (ret) {
                fnSetYouOther(ret.value.yhvalue);
            } else {

            }
        });
    }

    function fnSetYouOther(val) {
        $api.html(youhuiother, val);
        //优惠根据政策
        //实付=商品金额*优惠折扣+运费-优惠券优惠的金额
        shifu.innerHTML = parseFloat(amount.innerText) * parseFloat(youhui.innerText) + parseFloat(yunfei.innerText) - parseFloat(youhuiother.innerText);
        $api.setStorage('dingdankuan', shifu.innerHTML);
    }
    var consignee, mobile, type, address, currentF;

    function fnInitAddress() {
        consignee = $api.byId('consignee');
        mobile = $api.byId('mobile');
        type = $api.byId('type');
        address = $api.byId('address');

        fnGet('SysUser/GetDefaultAddress', {
            where: {
                userId: $api.getStorage('userInfo').Id,
                Id: ''
            },
            skip: 0,
            limit: 1
        }, function(ret, err) {
            if (ret && ret.type != 0) {
                consignee.innerHTML = ret.TrueName;
                mobile.innerHTML = ' ' + ret.Mobile;
                switch (ret.Typs) {
                    case '0':
                        type.innerHTML = "【公司】";
                        break;
                    case '1':
                        type.innerHTML = "【住宅】";
                        break;
                    case '2':
                        type.innerHTML = "【学校】";
                        break;
                    default:
                        type.innerHTML = "【其他地址】";
                }
                address.innerHTML = ret.Province + ret.City + ret.Street + '-' + ret.House;
                $api.setStorage('AddressId', ret.Id);
            }
        });
    }
    // 被setaddressdetail_frame中调用
    function setAddress(Id_) {
        fnGet('SysUser/GetDefaultAddress', {
            where: {
                userId: $api.getStorage('userInfo').Id,
                Id: Id_
            },
            skip: 0,
            limit: 1
        }, function(ret, err) {
            if (ret && ret.type != 0) {
                consignee.innerHTML = ret.TrueName;
                mobile.innerHTML = ' ' + ret.Mobile;
                switch (ret.Typs) {
                    case '0':
                        type.innerHTML = "【公司】";
                        break;
                    case '1':
                        type.innerHTML = "【住宅】";
                        break;
                    case '2':
                        type.innerHTML = "【学校】";
                        break;
                    default:
                        type.innerHTML = "【其他地址】";
                }
                address.innerHTML = ret.Province + ret.City + ret.Street + '-' + ret.House;
                $api.setStorage('AddressId', ret.Id);
            }
        });
    }

    var shifu, youhui, yunfei, jibie, youhuiother;
    var isOk;

    function fnInitOrder() {
        if ($api.getStorage('shoppingcart')) {
            var list = $api.byId('list');
            // 编译模板函数
            var tempFn = doT.template($api.byId('template').innerHTML);
            var wares = $api.getStorage('shoppingcart');
            var data_ = [];
            for (var i = 0, j = 0; i < wares.length; i++) {
                if (wares[i].WareState != 'select select-off') {
                    data_[j] = wares[i];
                    j++;
                }
            }
            if (data_==null) {
              return;
            }

            // 使用模板函数生成HTML文本
            var resultHTML = tempFn(data_);
            $api.html(list, resultHTML);

            var count = $api.byId('count');
            var amount = $api.byId('amount');
            var amountValue = 0;
            var countValue = 0;

            for (var i = 0; i < data_.length; i++) {
                countValue += parseInt(data_[i].WareCount);
                amountValue += parseFloat(data_[i].Price) * parseInt(data_[i].WareCount);
            }
            //amountValue = Math.round(amountValue * 10) / 10;
            count.innerHTML = '总计：' + countValue + ' 件';
            amount.innerHTML = amountValue;

            yunfei = $api.byId('yunfei');
            shifu = $api.byId('shifu');
            youhui = $api.byId('youhui');
            jibie = $api.getStorage('userInfo').Jibie;
            youhuiother = $api.byId('youhuiother');
            currentF = $api.getStorage('currentFirst');
            isOk = false; //全部商品满足优惠类型
            if (currentF != null) {
                if (jibie == '8800会员') {
                    if (currentF.currentFirst >= 8800) {
                        $api.html(youhui, '0.5');
                    } else {
                        $api.html(youhui, '1.0');
                    }
                } else if (jibie == '1314会员') {
                    if (currentF.currentFirst >= 1314) {
                        $api.html(youhui, '0.8');
                    } else {
                        $api.html(youhui, '1.0');
                    }
                } else {
                    $api.html(youhui, '1.0');
                    //判断首单
                    if (currentF.currentFirst == 0 && currentF.updatetime == null) {
                        if (isOk) {
                            var yh = $api.byId('yhother');
                            yh.style.display = 'block';
                        } else {
                            fnSetYouOther(0);
                        }
                    }
                }
            } else {
                $api.html(youhui, '1.0');
                if (isOk) {
                    var yh = $api.byId('yhother');
                    yh.style.display = 'block';
                } else {

                    fnSetYouOther(0);
                }
            }
            //优惠根据政策
            //实付=商品金额*优惠折扣+运费-优惠券优惠的金额
            shifu.innerHTML = parseFloat(amountValue) * parseFloat(youhui.innerText) + parseFloat(yunfei.innerText) - parseFloat(youhuiother.innerText);
            $api.setStorage('dingdankuan', shifu.innerHTML);
        }
        else {
          api.toast({
              msg: '购物车空的，去填满她吧',
              duration: 2000,
              location: 'bottom'
          });
        }
    }
</script>
</html>
