<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>

    </style>
</head>

<body>
    <section class="aui-content">
        <div class="aui-list aui-list-noborder">
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-ticket">我的余额</i></div>
                    <div class="aui-list-item-right">余额:￥<span id="YuE">0.0</span></div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-cascades">支付宝充值</i></div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-label aui-margin-l-15">
                    金额：
                </div>
                <div class="aui-list-item-input">
                    <input id="jinE" type="text" placeholder="输入充值金额">
                </div>
                <div class="aui-btn aui-btn-info aui-list-item-right5 aui-margin-5" onclick="fnPostWallet()">提交</div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnInitYuE();
        fnInitUIInput();

    };
    var userYuE;

    var UIInput;
    var JinEUIInputId;
    var JinEValue;


    function fnInitYuE() {

        userYuE = $api.byId('YuE');
        if ($api.getStorage('currentwallet')) {
            userYuE.innerHTML = $api.getStorage('currentwallet') == null ? '0.0' : $api.getStorage('currentwallet').JieYu;
        } else {
            var filter = {
                where: {
                    userid: $api.getStorage('userInfo').Id
                },
                //order: "createAt DESC",
                limit: 1,
                skip: 0
            };
            fnGet('Syswallet/GetWallet', filter, function(ret, err) {
                if (ret) {
                    userYuE.innerHTML = ret.JieYu;
                    $api.setStorage('currentwallet', ret);

                } else {
                    api.alert({
                        title: '消息',
                        msg: '查不到余额',
                    });
                }
            });
        }
    }

    function fnInitUIInput() {
        var inputJinE = $api.byId('jinE');

        var inputJinERect = $api.offset(inputJinE);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: inputJinERect.l,
                y: inputJinERect.t,
                w: inputJinERect.w,
                h: inputJinERect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入充值金额',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                JinEUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: JinEUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: JinEUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                JinEValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }

    function fnPostWallet() {
        //先充值
        if (JinEValue > api.pageParam.levelvalue) {
            fnCreateOrder('待付款', JinEValue);
        }
        //服务器端判断收到款后写入wallet
    }

    function aliPay() {
        api.confirm({
            title: '支付提醒',
            msg: '是否选择支付宝充值？如继续点击确认',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && order_one != null) {
                fnPost('AliPay/GetAppTradeContent', {
                    body: JSON.stringify({
                        openId: order_one.Id,
                        order_name: '余额充值',
                        order_num: order_one.OrderNo,
                        order_price: JinEValue
                    })
                }, 'application/json', false, false, function(ret2, err) {
                    if (ret2) {
                        var aliPayPlus = api.require('aliPayPlus');
                        aliPayPlus.payOrder({
                            orderInfo: ret2.data,
                        }, function(ret3, err) {
                            if (ret3.code == '9000') {
                                fnShowSuccess();
                            } else if (ret3.code == '8000') {
                                api.alert({
                                    msg: '正在处理中，支付结果未知',
                                    buttons: ['确定']
                                });
                            } else if (ret3.code == '4000') {
                                api.alert({
                                    msg: '充值支付失败',
                                    buttons: ['确定']
                                }); //$("#alert-sign-fail").show();
                            } else if (ret3.code == '5000') {
                                api.alert({
                                    msg: '重复请求',
                                    buttons: ['确定']
                                });
                            } else if (ret3.code == '6001') {
                                api.alert({
                                    msg: '用户中途取消操作',
                                    buttons: ['确定']
                                });

                            } else if (ret3.code == '6002') {
                                api.alert({
                                    msg: '网络连接出错',
                                    buttons: ['确定']
                                });

                            } else if (ret3.code == '6004') {
                                api.alert({
                                    msg: '结果未知',
                                    buttons: ['确定']
                                });
                            }
                        });
                        api.hideProgress();
                    } else {
                        api.hideProgress();
                    }
                });

            }

        });
    }
    var order_one;

    function fnCreateOrder(status, jinE) {
        if (api.pageParam.mustwall > 0) {
            fnPost('Spl_Orders/PostOrder', {
                body: JSON.stringify({
                    AddressId: '',
                    UserId: $api.getStorage('userInfo').Id,
                    Status: status,
                    DingDanKuan: jinE,
                    spl_Wares: '',
                    Description: '兰基优品-充值'
                })
            }, 'application/json', false, false, function(ret, err) {
                if (ret) {
                    order_one = ret;
                    aliPay();
                } else {
                    api.alert({
                        title: '故障报警',
                        msg: '订单生成有误',
                        buttons: ['确定']
                    });
                }
            });
        }
    }

    function fnShowSuccess() {
        api.alert({
            title: '支付结果',
            msg: '恭喜您充值成功！',
        }, function(ret, err) {
            if (ret) {
                //存入订单表
                fnEditOrder('已完成');

                api.closeWin({
                    name: 'mywallet'
                });
                fnUpdateJiapu();
                fnUpdateWallet();
                api.openWin({
                    name: 'index',
                    url: '../index.html'
                });
            }
        });
    }
    function fnEditOrder(status) {
        fnPost('Spl_Orders/PostEditOrder', {
            body: JSON.stringify({
                Id: order_one.Id,
                Status: status
            })
        }, 'application/json', false, false, function(ret, err) {
            if (ret) {
                order_one = null;
            } else {
                api.alert({
                    title: '故障报警',
                    msg: '订单存入系统有误，请联系客服！',
                    buttons: ['确定']
                });
            }
        });
    }
    function fnUpdateJiapu(){
      var filter = {
              where: {
                  'userId': $api.getStorage('userInfo').Id
              },
              skip: 0,
              limit: 1
          }
          //判断是新入会还是老会员
      fnGet('SysUser/GetByIdFromJiaPu', filter, , function(ret2, err) {
          if (ret2) {
              var data = {
                  body: JSON.stringify({
                      uid: $api.getStorage('userInfo').Id,
                      fje: api.pageParam.mustwall,
                      levelid: api.pageParam.levelid
                  })
              };
              fnPost('SysUser/EditJiaPu', data, 'application/json', false, false, function(ret3, err) {
                  if (ret3) {
                      alert('变更成功！')
                  }
              });
          } else { //新会员
              var data = {
                  body: JSON.stringify({
                      uid: $api.getStorage('userInfo').Id,
                      tid: '',
                      fje: mustwall
                  })
              };
              fnPost('SysUser/PutJiaPu', data, 'application/json', false, false, function(ret4, err) {
                      if (ret4) {
                          alert('操作成功！')
                      }
                  } //
              );
          }
      });
    }
    function fnUpdateWallet(){
      fnPost('Syswallet/PostWallet', {
          body: JSON.stringify({
              //Id: $api.getStorage('currentwallet').Id,
              UserId: $api.getStorage('userInfo').Id,
              Balance: JinEValue,
              JieYu: $api.getStorage('currentwallet').JieYu,
              Froms: '充值',
              ShunXu: $api.getStorage('currentwallet').ShunXu,
              Note: $api.getStorage('currentwallet').TrueName + '充值 ' + JinEValue + ' 元'
          })
      }, 'application/json', false, false, function(ret, err) {
          if (ret) {
            api.toast({
                msg: '充值成功！',
                duration: 2000,
                location: 'bottom'
            });
          }
    });
  }
</script>

</html>
