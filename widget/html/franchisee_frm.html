<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>加盟店Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            background-color: #f0f0f0;
        }

        .list {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
        }

        .empty {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .ware-1 {
            position: relative;
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d1d1d1;
            vertical-align: middle;
        }

        .ware-1 .info {
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            padding-left: 22px;
            padding-right: 20px;
            vertical-align: middle;
        }

        .ware-1 .info .name {
            width: 100%;
            height: 15px;
            margin-top: 14px;
            font-size: 15px;
        }

        .ware-1 .info .orderNo {
            margin-top: 10px;
            width: 100%;
            line-height: 14px;
            font-size: 14px;
        }

        .ware-1 .info .createDate {
            margin-top: 10px;
            width: 100%;
            line-height: 12px;
            font-size: 12px;
            vertical-align: top;
        }

        .push-status {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #888;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
        }

        .right {
            position: absolute;
            top: 35px;
            right: 0;
            width: 100px;
            height: 90px;
            line-height: 15px;
            font-size: 15px;
            text-align: center;
            color: #e3007f;
        }
    </style>
</head>

<body>
  <div class="aui-title" style="left:1.5rem; right: 1.5rem;">
      <div class="aui-searchbar" id="search">
          <div class="aui-searchbar-input aui-border-radius">
              <i class="aui-iconfont aui-icon-search"></i>
              <input type="search" placeholder="请输入搜索内容" id="search-input">
              <div class="aui-searchbar-clear-btn">
                  <i class="aui-iconfont aui-icon-close"></i>
              </div>
          </div>
          <div class="aui-searchbar-btn aui-text-warning" tapmode>取消</div>
      </div>
  </div>
    <section id="list" class="list"></section>
    <section id="empty" class="empty"></section>
    <div class="push-status" id="pushStatus">上拉显示更多</div>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="ware ware-1">
        <div class="content">
            <div class="info">
                <div class="orderNo"><i class="aui-iconfont aui-icon-my"></i>{{=value.FranchiseeName}} </div>
                <div class="createDate"><i class="aui-iconfont aui-icon-my"></i>{{=value.Tel}}</div>
                <div class="createDate">{{=value.FranchiseeType}}</div>
                <div class="orderNo">{{=value.Addr}}</div>
            </div>
        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 初始化事件监听
        initEventListenter();
        // 初始化下拉刷新
        initRefresh();
        // 获取列表
        fnGetFranchiseeList(false);
    };
    var skip = 0,
        LIMIT = 8;

    function initEventListenter() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的
            fnGetFranchiseeList(true);
        });
    }
    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新列表
            fnGetFranchiseeList(false);
        });
    }


    function fnGetFranchiseeList(loadMore_) {
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }
        // 根据状态分类获得相应的订单列表
        var params = {
                where: {

                },
                skip: skip,
                limit: LIMIT
            }
            //console.log(wareTypeList[api.pageParam.wareTypeIndex].Name);
            //params = $api.jsonToStr(params);
        fnGet('Spl_Franchisee/GetFranchiseeList', params, function(ret, err) {
            if (ret) {
                // 恢复下拉刷新的状态
                api.refreshHeaderLoadDone();

                // 在界面中更新订单列表显示
                fnUpdateFranchiseeList(ret, loadMore_);
            } else {
                fnShowFranchiseeList(false);
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }
    // 更新订单列表显示
    function fnUpdateFranchiseeList(data_, loadMore_) {
        var list = $api.byId('list');
        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);
        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        // 判断是否是加载更多，如果是加载更多，则追加到list中
        if (loadMore_) {
            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }
        // 由于是动态的将元素添加到Dom树上，所以需要手动触发tapmode检查，列表中的元素才能实现点击加速的效果
        api.parseTapmode();
    }

    function fnShowFranchiseeList(show_) {
        var empty = $api.byId('empty');
        var list = $api.byId('list');
        if (show_) {
            empty.style.display = 'none';
            list.style.display = 'block';
        } else {
            empty.style.display = 'block';
            list.style.display = 'none';
        }
    }
    /*搜索框--begin*/
    var searchBar = document.querySelector(".aui-searchbar");
    var searchBarInput = document.querySelector(".aui-searchbar input");
    var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
    var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
    if (searchBar) {
        searchBarInput.onclick = function() {
            searchBarBtn.style.marginRight = 0;
        }
        searchBarInput.oninput = function() {
            if (this.value.length) {
                searchBarClearBtn.style.display = 'block';
                searchBarBtn.classList.add("aui-text-warning");
                searchBarBtn.textContent = "搜索";
            } else {
                searchBarClearBtn.style.display = 'none';
                searchBarBtn.classList.remove("aui-text-info");
                searchBarBtn.textContent = "取消";
            }
        }
    }
    searchBarClearBtn.onclick = function() {
        this.style.display = 'none';
        searchBarInput.value = '';
        searchBarBtn.classList.remove("aui-text-info");
        searchBarBtn.textContent = "取消";
    }
    searchBarBtn.onclick = function() {
            var keywords = searchBarInput.value;
            if (keywords.length) {
                searchBarInput.blur();


                //添加搜索结果代码
                //打开搜索窗口
                api.openWin({
                    name: 'searchF_result',
                    url: './searchF_result.html',
                    pageParam: {
                        keyword: keywords
                    }
                });


            } else {
                this.style.marginRight = "-" + this.offsetWidth + "px";
                searchBarInput.value = '';
                searchBarInput.blur();
            }
        }
        /*搜索框--end*/
</script>

</html>
