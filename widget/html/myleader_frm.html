<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>我的上级</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        body {}
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span id="pname">上级姓名：</span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span id="tname">推荐人姓名：</span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span id="jibie">上级级别：</span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span id="tel">联系方式：</span>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnInit();
    };

    function fnInit() {

        var PID = $api.getStorage('userInfo').PId;
        var filter = {
            where: {
                userId: PID
            },
            skip: 0;
            limit: 1;
        }
        fnGet('SysUser/GetUserInfoById', filter, function(ret, err) {
            if (ret) {
                var pname = $api.byId('pname');
                pname.innerHTML = "上级姓名： " + ret.TrueName;
                var recommender = $api.byId('tname');
                recommender.innerHTML = "推荐人姓名： " + $api.getStorage('userInfo').TName; //推荐人真实姓名
                var jibie = $api.byId('jibie');
                jibie.innerHTML = "上级级别： " + ret.Jibie; //推荐人级别
                var tel = $api.byId('tel');
                tel.innerHTML = "联系方式： " + ret.MobileNumber; //推荐人用户名
            } else {
                api.toast({
                    msg: '亲，您就是领导，不需要什么上级',
                    duration: 2000,
                    location: 'bottom'
                });

            }
        });

    }
</script>

</html>
