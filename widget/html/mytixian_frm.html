    <!--仿注册页面-->

            </div><div class="aui-list-item">

                    <div class="aui-list-item-input">
                        <input id="zaccout" class="input" type="text" placeholder="请输入支付宝账户" />

            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-alipay"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <div class="aui-title"><input id="zfbbtn" class="aui-btn  aui-btn-primary  aui-btn-outlined" type="button" value=" 转账到支付宝 " onclick="fnTixian('0')" /></div>
                    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    function fnInitCurrFirst() {
        var filter = {
            where: {
                userid: $api.getStorage('userInfo').Id
            },
            //order: "createAt DESC",
            limit: 1,
            skip: 0
        };
        fnGet('SysFirst/GetCurrentFirst', filter, function(ret, err) {
            if (ret) {
                $api.setStorage('currentFirst', ret);
            } else {
                $api.rmStorage('currentFirst');
            }
        });
    }
    apiready = function() {
        //console.log($api.getStorage('userInfo').Id.length);
        fnInitYuE();
        wallet = $api.getStorage('currentwallet');
        fnInitCurrFirst();
        fnInitUIInput();
        moneycout = $api.byId('moneycout'); //可提金额
        if ($api.getStorage('currentFirst') != null) {
            ketiValue = $api.getStorage('currentwallet') != null && $api.getStorage('currentwallet').JieYu + $api.getStorage('currentFirst').CurrentFirst > $api.getStorage('userInfo').FrozenMoney ?
                $api.getStorage('currentwallet').JieYu - $api.getStorage('userInfo').FrozenMoney + $api.getStorage('currentFirst').CurrentFirst : 0;
        } else {
            ketiValue = $api.getStorage('currentwallet') != null && $api.getStorage('currentwallet').JieYu > $api.getStorage('userInfo').FrozenMoney ?
                $api.getStorage('currentwallet').JieYu - $api.getStorage('userInfo').FrozenMoney : 0;
        }
        var moneyketi=$api.byId('moneyketi');
        moneyketi.innerHTML= '最多可提 '+ketiValue+' 元';
    };
    var moneycout;
    var ketiValue;
    var UIInput;
    var moneycoutUIInputId;
    var moneycoutValue,realnameValue,zaccoutValue;
    var wallet;

    function fnInitUIInput() {
        // 提现金额输入框模块
         moneycout = $api.byId('moneycout');
        var moneycoutRect = $api.offset(moneycout);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: moneycoutRect.l,
                y: moneycoutRect.t,
                w: moneycoutRect.w,
                h: moneycoutRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入提现金额',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                moneycoutUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: moneycoutUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: moneycoutUIInputId
                    }, function(ret1, err1) {
                        if (ret1) {
                            if (ret1.status) {
                                moneycoutValue = ret1.msg;
                            }
                        }
                    });
                }
            }
        });

        // 姓名输入框模块
        var realname = $api.byId('realname');
        var realnameRect = $api.offset(realname);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: realnameRect.l,
                y: realnameRect.t,
                w: realnameRect.w,
                h: realnameRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入姓名',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                realnameUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: realnameUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: realnameUIInputId
                    }, function(ret1, err1) {
                        if (ret1) {
                            if (ret1.status) {
                                realnameValue = ret1.msg;
                            }
                        }
                    });
                }
            }
        });

        // 支付宝账户输入框模块
        var zaccout = $api.byId('zaccout');
        var zaccoutRect = $api.offset(zaccout);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: zaccoutRect.l,
                y: zaccoutRect.t,
                w: zaccoutRect.w,
                h: zaccoutRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入支付宝账号',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                zaccoutUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: zaccoutUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: zaccoutUIInputId
                    }, function(ret1, err1) {
                        if (ret1) {
                            if (ret1.status) {
                                zaccoutValue = ret1.msg;
                            }
                        }
                    });
                }
            }
        });
    }

    function fnInitYuE() {
        var filter = {
            where: {
                userid: $api.getStorage('userInfo').Id
            },
            //order: "createAt DESC",
            limit: 1,
            skip: 0
        };
        fnGet('Syswallet/GetWallet', filter, function(ret, err) {
            if (ret) {
                $api.setStorage('currentwallet', ret);
            } else {
                $api.rmStorage('currentwallet');
            }
        });
    }

    function fnTixian(type_) {
        if (moneycoutValue == 0) {
            return;
        }
        api.confirm({
            title: '消息',
            msg: '本次提现金额为' + moneycoutValue + '是否确定提现？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret) {

                if (type_ == '0') {
                    fnCreateOrder('提现', moneycoutValue, '0');
                }
            } else {

            }
        });
    }

    function fnCreateOrder(status, jinE, type_) {
        if (jinE > 0) {
            fnPost('Spl_Orders/PostOrder', {
                body: JSON.stringify({
                    AddressId: '',
                    UserId: $api.getStorage('userInfo').Id,
                    Status: status,
                    DingDanKuan: jinE,
                    spl_Wares: '',
                    Description: '兰基优品-提现'
                })
            }, 'application/json', false, false, function(ret, err) {
                if (ret&&ret.type!=0) {
                    order_one = ret;
                    aliPay();
                } else {
                    api.alert({
                        title: '故障报警',
                        msg: '订单生成有误',
                        buttons: ['确定']
                    });
                }
            });
        }
    }

    function aliPay() {
        api.confirm({
            title: '消息',
            msg: '是否提现？如继续点击确定',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1 && order_one != null) {
                fnPost('AliPay/FundTransfer', {
                    body: JSON.stringify({
                        PayeeAccount:zaccoutValue,
                        PayeeRealName:realnameValue,
                        Amount:moneycoutValue,
                        Remark:'用户提现'
                    })
                }, 'application/json', false, false, function(ret1, err1) {
                    if (ret1.ret) {
                        //成功后操作
                        alert('提现成功！请到支付宝查看!');

                    } else {
                        api.hideProgress();
                    }
                });

            }

        });
    }

    function fnShowSuccess() {
        api.alert({
            title: '开始充值',
            msg: '请稍等片刻……',
        }, function(ret, err) {
            if (ret) {
                //存入订单表
                fnEditOrder('已完成');
                fnUpdateWallet();
                //升级会员转过来的需判定余额是否够
                //  if (api.pageParam.mustwall && $api.getStorage('currentwallet').JieYu >= api.pageParam.mustwall) {
                //      fnUpdateJiapu();
                //  }
            }
        });
    }

    function fnCloseWin() {
        api.closeWin({
            animation: {
                type: 'fade' // 指定窗口关闭的动画为淡入淡出
            }
        });
    }
</script>
