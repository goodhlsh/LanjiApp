<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
            background: #f0f0f0;
        }

        section {
            position: relative;
            height: auto;
            margin-top: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .input {
            height: 40px;
            width: auto;
            font-size: 18px;
            line-height: 20px;
            color: #8E8C8C;
            padding-top: 10px;
        }

        .input::-webkit-input-placeholder {
            color: #ccc;
        }

        .divider {
            height: 5px;
        }

        .highlight {
            opacity: 0.7;
        }
        .r20 {
            margin-right: 20px;
            width: 180px;
        }
    </style>
</head>

<body>
    <section class="aui-content">
        <div class="aui-list aui-form-list">
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-my"></i>
                    </div>
                    <div class="aui-list-item-right">
                        <span id="username" class="r20"><span>
                    </div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-command"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input id="code" class="input" type="text" placeholder="">
                    </div>
                    <div  id="sendSms" class="aui-btn aui-btn-info  r20" tapmode="highlight" onclick="sendSms(this)">获取验证码 </div>
                </div>
            </div>

            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-mobile"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input id="newpasswd" class="input" type="password" placeholder="">
                    </div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                    <div class="aui-btn  aui-btn-primary  aui-btn-outlined" tapmode="highlight" onclick="verify();">确认更改</div>
                </div>
            </div>
          </div>
        </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
var smsVerify = null;
var isExist = null;
    apiready = function() {
        fnInitUserInfo();
        init();
        fnInitUIInput();
        smsVerify = api.require('smsVerify');
        // 短信模块初始化
        registerSms();
    };
    //从后台更新本地存储
      function fnInitUserInfo() {
        var filter = {
            where: {
                Id: $api.getStorage('userInfo').Id
            },
            skip: 0,
            limit: 1
        }
        fnGet('SysUser/GetUserInfoById', filter, function(ret, err) {
            if (ret) {
                $api.setStorage('userInfo', ret);
            }else {
              $api.rmStorage('userInfo');
            }
        });
      }
    function init() {
        username = $api.byId('username');
        $api.html(username, $api.getStorage('userInfo').TrueName);
        usernameValue = $api.getStorage('userInfo').UserName;
    }
    var username;
    var UIInput;

    var newpasswdUIInputId;
    var codeUIInputId;
    var newpasswdValue;
    var codeValue;

    function fnInitUIInput() {

        // 密码输入框模块
        var newpasswd = $api.byId('newpasswd');
        var newpasswdRect = $api.offset(newpasswd);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: newpasswdRect.l,
                y: newpasswdRect.t,
                w: newpasswdRect.w,
                h: newpasswdRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入新密码',
            keyboardType: 'default',
			inputType: 'password',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                newpasswdUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: newpasswdUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: newpasswdUIInputId
                    }, function(ret1, err1) {
                        if (ret1) {
                            if (ret1.status) {
                                newpasswdValue = ret1.msg;
                            }
                        }
                    });
                }
            }
        });
        // 确认验证码输入框模块
        var code = $api.byId('code');
        var codeRect = $api.offset(code);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: codeRect.l,
                y: codeRect.t,
                w: codeRect.w * 0.6,
                h: codeRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入验证码',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                codeUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: codeUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: codeUIInputId
                    }, function(ret1, err1) {
                        if (ret1) {
                            if (ret1.status) {
                                codeValue = ret1.msg;
                            }
                        }
                    });
                }
            }
        });
    }
    // 短信模块注册，初始化
    function registerSms() {
        smsVerify.register(function(ret, err) {
            if (ret.status) {
                //console.log('注册成功');
            } else {
                api.alert({
                    msg: ' 短信模块注册失败' //err.code +
                });
            }
        });
    }

    function fnGotoChangePasswd() {
        var userid = $api.getStorage('userInfo') == null ? null : $api.getStorage('userInfo').Id;
        if (codeValue == null) {
            api.alert({
                title: '警告',
                msg: '验证码没有输入！',
            }, function(ret, err) {});
            return;
        }

        if (newpasswdValue == null) {
            api.alert({
                title: '警告',
                msg: '新密码没有输入！',
            }, function(ret, err) {});
            return;
        }
        //加密比对
        /*var Md5;
        var signature = api.require('signature');
        signature.md5Sync({
            data: oldpasswdValue
        }, function(ret, err) {
            if (ret.status) {
                alert(JSON.stringify(ret));
                Md5 = ret.value;
                console.log('密码是'+Md5);
            } else {
            //    alert(JSON.stringify(err));
            }
        });
        if (Md5 != $api.getStorage('userInfo').password) {
            api.alert({
                title: '警告',
                msg: '原密码不对！',
            }, function(ret, err) {});
            return;
        }*/

        if (newpasswdValue.length <= 6) {
            api.alert({
                title: '警告',
                msg: '密码长度不能小于6！',
            }, function(ret, err) {});
            return;
        }
        fnPost('SysUser/PostPasswd',
            JSON.stringify({
                UserId: userid,
                NewPasswd: newpasswdValue,
                Status:$api.getStorage('userInfo').Status,
                IsAuth:$api.getStorage('userInfo').IsAuth
            }),
            'application/json', false, false,
            function(ret, err) {
                if (ret&&ret.type!=0) {
                    api.toast({
                        msg: '密码修改成功',
                        duration: 2000,
                        location: 'bottom'
                    });

                }
            });
    }
    var usernameValue;
    // 发短信验证码
    function sendSms(o) {
        setTimeout(function() {
            if (!isExist) {
                if (usernameValue != null && usernameValue.length == 11) {
                    time(o);
                    smsVerify.sms({
                        phone: usernameValue,
                    }, function(ret, err) {
                        if (ret.status) {
                            api.toast({
                                msg: '短信发送成功'
                            });
                        } else {
                            api.toast({
                                msg: '网络故障' // JSON.stringify(err)
                            });
                        }
                    });
                } else {
                    api.toast({
                        msg: '手机号输入有误！'
                    });
                }
            }
        }, 1000)
    };
    var wait = 60;
    function time(o) {
        if (wait == 0) {
            o.onclick = function() {
                sendSms(o);
            }
            o.innerHTML = "获取验证码";
            wait = 60;
        } else {
            o.onclick = function() {
                return false;
            };
            o.innerHTML = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            }, 1000)
        }
    }

    // 校验验证码
    function verify() {
        api.hideProgress({
            title: '修改中...',
            modal: false
        });
        var userid = $api.getStorage('userInfo') == null ? null : $api.getStorage('userInfo').Id;
        if (codeValue == null) {
            api.alert({
                title: '警告',
                msg: '验证码没有输入！',
            }, function(ret, err) {});
            return;
        }

        if (newpasswdValue == null) {
            api.alert({
                title: '警告',
                msg: '新密码没有输入！',
            }, function(ret, err) {});
            return;
        }

        if (usernameValue.length == 11 && newpasswdValue.length >= 6) {
            smsVerify.verify({
                phone: usernameValue,
                code: codeValue,
            }, function(ret, err) {
                if (ret.status) {
                    api.showProgress({
                        title: '修改中...',
                        modal: false
                    });
                    fnPost('SysUser/PostPasswd',{
                        body: JSON.stringify({
                            UserId: userid,
                            NewPassword: newpasswdValue
                        })},
                        'application/json', false, false,
                        function(ret1, err1) {
                            if (ret1&&ret1.type!=0) {
                                api.toast({
                                    msg: '密码修改成功',
                                    duration: 2000,
                                    location: 'bottom'
                                });

                            }
                        });
                } else {
                    api.alert({
                        msg: ' 验证失败，请查看验证码是否正确！'
                    });
                }
            });
        } else {
            api.alert({
                msg: '手机号或密码格式不正确'
            });
        }
        api.hideProgress();
    }
</script>

</html>
