    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        body {}
        /*顶部begin*/

        .bgtran {
            background: rgba(255, 255, 255, 0.6) none repeat scroll 0 0 !important;
            /*实现FF背景透明，文字不透明*/
            filter: Alpha(opacity=90);
            background: #FFF;
            /*实现IE背景透明*/
            width: 100%;
            box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.1);
            /*投影*/
            -webkit-box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 0px 1px 1px 1px 1gba(0, 0, 0, 0.1);
            -o-box-shadow: 0px 1px 1px 1px 1gba(0, 0, 0, 0.1);
        }

        .fixed {
            position: fixed;
            /* 随着鼠标滚动固定位置*/
        }

        .tran {
            background: transparent;
        }

        .aui-searchbar {
            background: transparent;
        }

        .aui-bar-nav .aui-searchbar-input {
            background-color: #ffffff;
        }

        .aui-bar-light .aui-searchbar-input {
            background-color: #f5f5f5;
        }
        /*顶部end*/

        .splite {
            height: 10px;
            background-color: #e0e0e0;
        }

        .hightitem {
            background-color: #fff;
        }
        /*滚动图片*/

        .aui-slide-node {
            width: 100%;
            height: 100%;
        }

        .aui-slide-node img {
            width: 100%;
            height: 100%;
            /*宽度 自适应*/
            max-width: 100%;
            /*高度 百分百*/
            max-height: 100%;
        }

        .bg-dark {
            /*设置背景颜色
            !important  只是针对css样式的引入
            link 可以引入 html ， 也可以引入css*/
            background: #333333 !important;
        }
        /*九宫格---begin*/

        * {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
        }

        .tools {
            width: 100%;
            height: auto;
            margin: 0 auto;
            background-color: #eee;
            text-align: center;
            padding: 0px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 2px 20px 0px 20px;
            text-align: center;
        }

        table tr td {
            display: inline-block;
            float: left;
            padding: 0 0 2px 20px;
        }

        table tr td .box {
            width: 39px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            background: #eee;
            color: #000;
            font-size: 0.5rem;
            text-align: center;
        }

        table tr td .box .ic {
            width: 100%;
            height: 100%;
        }
        /*九宫格---end*/
        /*优惠logo*/

        .youhuidiv {
            width: 100%;
            height: 40px;
            margin: 0 auto;
            padding: 0px;
            background-color: #eee;
        }

        .youhuidiv .youhuilogo {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .activebg {
            background-color: #eee;
        }

        .remaiheaddiv {
            width: 100%;
            height: 32px;
            margin: 0 auto;
            background-color: #eee;
            padding: 0 0;
        }

        .remaiheaddiv .remailogo {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .remaidiv {
            width: 100%;
            padding: 0 20px;
        }
        .divinremaidiv{

        }
        .matrix {

display: table;
            width: 100%;
            height: 100%;
            border: solid 3px #ccc;
box-shadow: #ddd 3px 3px;
            /* box-shadow：color  h-shadow  v-shadow blur spread  inset；
                color：阴影颜色 ------------可选
                h-shadow ：水平偏移量 ----必选
                v-shadow：垂直偏移量-----必选
                 blur：模糊距离 -------------可选
                 spread：阴影尺寸---------- 可选
                 inset：内阴影 --------------可选
               */
            border-radius: 20px;
            -webkit-border-radius: 20px;
            background-color: #fff;
        }

        .matrix .matrixcell {
            padding: 5px;
            width: 100%;
            height: 177px;
            text-align: right;
            margin: 0 auto;
        }

        .matrix .matrixcell .name {
            text-align: center;
            font-size: 12px;
            line-height: 12px;
            margin: 4px auto;
        }

            font-size: 12px;
            line-height: 12px;
            padding-left: 8px;
            color: #f26384;
        }

        .matrix .matrixcell .info .rmb {
            font-size: 10px;
            line-height: 10px;
            color: #f26384;
        }

        .matrix .matrixcell .info .yuanjia {
            text-decoration: line-through;
        }

        .matrix .matrixcell .thum {
            padding: 0px;
            width: 118px;
            height: 104px;
            margin: 0 auto;
        }

            margin: 0 auto;
            text-align: center;
        }

        .matrix .matrixcell .ljgmdiv {
            width: 100%;
            height: 15px;
            margin: 3px auto;
            padding-left: 30px;
        }

        .matrix .matrixcell .ljgmdiv .btn {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;

            width: 105px;
            height: 100%;

            padding: 12px;

            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;

            height: 45px;
            line-height: 45px;
            padding-left: 10px;

            font-size: 16px;
            color: #222;
            background-color: #eee;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;

        .home-like-list .item {

            display: block;
            padding-left: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .home-like-list .cnt {
            padding: 7px 10px 10px 0;
            display: box;
            display: -webkit-box;
            min-height: 78px;
            background-size: auto 1px;
        }

        .home-like-list .pic {
            margin-right: 10px;
            background: center;
        }

        .home-like-list img {
            width: 70px;
            height: 66px;
            margin-top: 7px;
            margin-bottom: 5px;
            border: #eee 1px solid;
            border-radius: 3px;
        }

        .home-like-list .wrap {
            -webkit-box-flex: 1;
        }

        .home-like-list .wrap2 {
            display: table;
            height: 88px;
            width: 100%;
        }

        .home-like-list .content {
            -webkit-box-flex: 1;
            box-flex: 1;
            display: table-cell;
            vertical-align: middle;
        }

        .home-like-list .warename {
            color: #333;
            /*line-height: 16px;*/
            font-size: 14px;
            max-width: 11em;
            white-space: nowrap;
            word-wrap: normal;
            text-overflow: ellipsis;
            overflow: hidden;
            min-height: 10px;
            padding-bottom: 2px;
            padding-top: 3px;
            display: inline-block;
        }

        .home-like-list .title {
            color: #666;
            line-height: 12px;
            font-size: 12px;
            max-height: 30px;
            overflow: hidden;
            padding-top: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .home-like-list .hot-title {
            margin-bottom: 8px;
        }

        .home-like-list .hot-subtitle {
            margin-bottom: 9px;
        }

        .home-like-list .info {
            margin-top: 9px;
            /*margin-bottom: 11px;*/
            color: #666;
            font-size: 12px;
            position: relative;
            line-height: 15px;
            display: box;
            display: -webkit-box;
            height: 15px;
            font-style: italic;
        }

        .home-like-list .symbol {
            font-size: 12px;
            color: #f60;
            display: block;
            margin-top: 1px;
            font-style: italic;
        }

        .home-like-list .price {
            color: #f60;
            font-size: 20px;
            line-height: 15px;
            margin-right: 5px;
            margin-top: 1px;
            font-style: italic;
        }

        .home-like-list .o-price {
            color: #999;
            margin-top: 5px;
            line-height: 10px;
        }

        .home-like-list .sale {
            color: #f63;
            border: solid 1px #ff916e;
            padding: 3px 2px 2px;
            font-size: 10px;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            margin-left: 5px;
            line-height: 10px;
            height: 10px;
        }

        .home-like-list .distance {
            -webkit-box-flex: 1;
            box-flex: 1;
            -ms-box-flex: 1;
            -ms-flex: 1;
            text-align: right;
            line-height: 10px;
            margin-top: 5px;
            color: #999;
            float: right;
            font-size: 12px;
        }

        .home-like-list .price,
        .index-rec .home-like-list .o-price,
        .index-rec .home-like-list .distance,
        .index-rec .home-like-list .sale {
            display: block;
            line-height: 15px;
            font-size: 12px;
        }

        .Fix:after {
            display: block;
            content: '';
            height: 0;
            clear: both;
        }

        .post {
            position: relative;
            top: -20px;
        }

        .rightLoc {
            position: absolute;
            right: 8px;
        }

        /*背景模糊*/
        .bg {
            background: url('image/banner1.png');
            height:408px;
            text-align: center;
            line-height: 408px;
        }
        .bg-blur {
            float: left;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            -webkit-filter: blur(15px);
            -moz-filter: blur(15px);
            -o-filter: blur(15px);
            -ms-filter: blur(15px);
            filter: blur(15px);
            margin: 0 auto;
        }
        .content-front {
          position:relative;
          margin-top: 2.25rem;
          margin-left: 20px;
          margin-right: 20px;
          height:auto;
        }
    </style>
</head>

    function fnCacheImage(ele_) {
        var dataUrl = $api.attr(ele_, 'data-url');

        if (dataUrl) {
            api.imageCache({
                url: dataUrl
            }, function(ret, err) {
                //console.log(JSON.stringify(ret));
                if (ret) {
                    ele_.src = ret.url;
                    //alert(ret.url);
                    $api.attr(ele_, 'data-url', '');
                } else {}
            });
        }

    function fnAuiSlide() {
        var slide = new auiSlide({
            //      指定 获取当前页的函数  必须实现
            //  currentPage:currentFun,
            //      获取最外层div元素
            "container": document.getElementById("aui-slide"),
            //      高度
            "height": 260,
            //      速度
            "speed": 300,
            //自动播放
            "autoPlay": 3000,
            //      是否显示
            "pageShow": true,
            //      点风格显示
            "pageStyle": 'dot',
            //      是否循环 滚动
            "loop": true,
            //      点的位置
            "dotPosition": 'center'
        });

        //  获取总页数
        var pageCount = slide.pageCount();
    }
    //获取当前页数的函数  aui会自动调用这个函数
    function currentFun(index) {
        //查询.aui-slide-node类的dom数组对象
        var slideList = document.querySelectorAll(".aui-slide-node");
        //  document.write('对象：'+slide+'页数'+pageCount + '列表' + slideList + '当前页数' + index)
        //循环遍历
        for (var i = 0; i < slideList.length; i++) {
            //判断当前页数
            if (index == i) {
                //获取子dom对象中的div数组
                var thisDiv = slideList[i].querySelector("div");
                //延时执行函数，0.3秒后调用function()函数
                setTimeout(function() {
                    if (thisDiv.classList.contains("aui-hide")) {
                        thisDiv.classList.remove("aui-hide");
                    }
                    thisDiv.querySelector("img").classList.add("fadeInTop");
                    thisDiv.querySelector(".desc").classList.add("fadeInBottom");
                }, 300)
            }
        }
    }
