<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        footer {
            width: 100%;
            height: 50px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            background-color: #fff;
            border-top: 1px solid #d1d1d1;
        }

        .control {
            position: relative;
            width: 100px;
            height: 50px;
        }

        .control .select {
            position: absolute;
            top: 17px;
            left: 8px;
            width: 16px;
            height: 16px;
            background-repeat: no-repeat;
            background-image: url(../image/select_on.png);
            background-size: 100% 100%;
            background-position: center center;
        }

        .control .select-off {
            background-image: url(../image/select_off.png);
        }

        .control .info {
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-left: 32px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .control .info .top {
            height: 20px;
            font-size: 14px;
            color: #444;
            text-align: left;
            line-height: 20px;
        }

        .control .info .bottom {
            height: 14px;
            font-size: 10px;
            color: #888;
            text-align: left;
            line-height: 14px;
        }

        .panel {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            height: 50px;
        }

        .panel .info {
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            padding-top: 8px;
            padding-right: 8px;
        }

        .panel .info .top {
            position: relative;
            width: 100%;
            height: 20px;
            text-align: right;
            font-size: 16px;
            color: #444;
            line-height: 20px;
        }

        .panel .info .top .amount {
            font-weight: bold;
            color: #e3007f;
        }

        .panel .info .bottom {
            position: relative;
            height: 14px;
            font-size: 10px;
            color: #888;
            text-align: right;
            line-height: 14px;
        }

        .buy {
            width: 112px;
            height: 50px;
        }

        .buy .buy-button {
            width: 112px;
            height: 40px;
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 16px;
            line-height: 40px;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  aui-btn-danger" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">购物车</div>
    </header>
    <section></section>
    <footer id="footer">
        <div class="control">
            <div id="select_all" class="select"></div>
            <div class="info">
                <div class="top" tapmode onclick="fnSetAllSelect();">全选</div>
                <div class="bottom">已选<span id="count" class="count">0</span>件</div>
            </div>
        </div>
        <div class="panel">
            <div class="info">
                <div class="top">总金额:<span id="amount" class="amount">￥0</span></div>
                <div class="bottom">不含运费</div>
            </div>
        </div>
        <div id="btnPay" class="buy open-win" win="order" login="true">
            <div class="buy-button aui-btn aui-btn-danger" disabled="true">
                去结算
            </div>
        </div>
        <section id="listwin" style="DISPLAY: none;"></section>

    </footer>
</body>
<script type="text/template" id="templatewin">
    {{?!data.id}}
    <div class="buy open-win" win="order" login="true" param='{{= data}},'>
        <div class="buy-button aui-btn aui-btn-danger">
            去结算
        </div>
    </div>
    {{??}}
    <div class="buy open-win" win="order" login="true">
        <div class="buy-button aui-btn aui-btn-danger">
            去结算
        </div>
    </div>
    {{?}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/localdb.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function() {
      //  fnReadyOpenWin();
        var header = $api.byId('aui-header');
        var footer = $api.byId('footer');
        $api.fixStatusBar(header);

        var headerH = $api.offset(header).h;
        var footerH = $api.offset(footer).h;

        // 打开购物车Frame
        api.openFrame({
            name: 'shoppingcart_frm',
            url: './shoppingcart_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH - footerH
            },
            pageParam: {
                //wareId: api.pageParam.wareId
            },
            bounces: true
        });
      //  fnInitBtn(curShoppingCart);
    };
    //var curShoppingCart;

    // 设置购物车中的商品数量和金额，被购物车Frame调用
    function fnSetWareCountAndAmount(count_, amount_) {
        var count = $api.byId('count');
        var amount = $api.byId('amount');
        count.innerHTML = count_;
        amount.innerHTML = '￥' + amount_;
    }

    //设置全选
    function fnSetAllSelect() {
        // 阻止事件继续向上冒泡
        event.stopPropagation();

        var wareAllSelect = $api.byId('select_all');

        if (!$api.hasCls(wareAllSelect, 'select-off')) {
            $api.addCls(wareAllSelect, 'select-off');
            // 在购物车Frame中显示
            api.execScript({
                frameName: 'shoppingcart_frm',
                script: 'fnSetAllSelect(' + curShoppingCart + ',"off");'
            });
        } else {
            $api.removeCls(wareAllSelect, 'select-off');
            // 在购物车Frame中显示
            api.execScript({
                frameName: 'shoppingcart_frm',
                script: 'fnSetAllSelect(' + curShoppingCart + ',"on");'
            });
        }

    }

    function fnInitBtn(data_) {
        var listwin = $api.byId('listwin');
        var btnPay =$api.byId('btnPay');

        // 编译模板函数
        var tempFnwin = doT.template($api.byId('templatewin').innerHTML);

        // 使用模板函数生成HTML文本
        var resultHTML = tempFnwin(data_);
        if (data_) {
          listwin.removeCls('style');
          btnPay.addCls('style','display:none');
          listwin.innerHTML = resultHTML;
        }
        else {
          btnPay.removeCls('style');
          listwin.addCls('style','display:none');
        }

    }
    function closeWin()
    {
      api.closeWin({
          name: 'shoppingcart'
      });

    }
</script>

</html>
