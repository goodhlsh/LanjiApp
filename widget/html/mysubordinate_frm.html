<script type="text/javascript">
    apiready = function() {
        fnReady();
        api.parseTapmode();

        fnGetChildren($api.getStorage('userInfo').Id);
    };

    function fnShowList() {
        api.openFrame({
            name: 'sonlist_frm',
            url: './sonlist_frm.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {},
            bounces: true,
            bgColor: 'rgba(0, 0, 0, 0.6)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }

    function fnGetChildren(uid_) {
        var filter = {
            where: {
                'uid': uid_
            },
            skip: 0,
            limit: 1000
        }
        fnGet('SysUser/GetAllChildren', filter, function(ret, err) {
            if (ret) {
              list = $api.byId('list');
                fnUpdateList(ret);
                var collapse = new auiCollapse({
                    autoHide: true //是否自动隐藏已经展开的容器
                });
            } else {
                api.toast({
                    msg: '加载数据失败',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }
    var list;

    function fnUpdateList(data_) {
        var tempFn = doT.template($api.byId('template').innerHTML);
        list.innerHTML = tempFn(data_);
        api.parseTapmode();
    }
</script>
