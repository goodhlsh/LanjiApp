<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的订单Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
      <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            background-color: #f0f0f0;
        }

        .list {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
        }

        .empty {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            height: 100%;
        }

        .ware-1 {
            position: relative;
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d1d1d1;
            vertical-align: middle;
        }

        .ware-1 .info {
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            padding-left: 22px;
            padding-right: 20px;
            vertical-align: middle;
        }

        .ware-1 .info .name {
            width: 100%;
            height: 15px;
            margin-top: 14px;
            font-size: 15px;
        }

        .ware-1 .info .orderNo {
            margin-top: 10px;
            width: 100%;
            line-height: 14px;
            font-size: 14px;
        }

        .ware-1 .info .createDate {
            margin-top: 10px;
            width: 100%;
            line-height: 12px;
            font-size: 12px;
            vertical-align: top;
        }

        .push-status {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #888;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
        }

        .right {
            position: absolute;
            top: 35px;
            right: 0;
            width: 100px;
            height: 90px;
            line-height: 15px;
            font-size: 15px;
            text-align: center;
            color: #e3007f;
        }
    </style>
</head>

<body>
    <section id="list" class="list"></section>
    <section id="empty" class="empty"></section>
    <div class="push-status" id="pushStatus">上拉显示更多</div>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="ware ware-1">
        <div class="content">
            {{?value.Status==="待付款"}}
            <div class="right" tapmode onclick="fnOpenPayWin('{{=value.Id}}');">继续支付</div>
            {{?}}
            <div class="info">
                <div class="orderNo" tapmode onclick="fnOpenOrderWin('{{=value.Id}}');">订单号：{{=value.OrderNo}} </div>
                {{? !(value.Status==="待付款")}}
                <div class="orderNo" tapmode onclick='openApp("https://m.kuaidi100.com/index_all.html?postid={{?value.OrderWuliu===null}}\"\"{{??}}{{=value.OrderWuliu}}{{?}}")'>快递单号：{{?value.OrderWuliu===null}}在派送{{??}}{{=value.OrderWuliu}}{{?}}</div>
                {{?}}
                <div class="createDate">下单日期：{{=value.CreateTime}}</div>
                <div class="orderNo">金额：{{=value.DingDanKuan}}</div>
            </div>
        </div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
      statusIndex=api.pageParam.statusIndex;
      if ($api.getStorage('userInfo')==null) {
        fnInitUserInfo();
      }
        // 初始化事件监听
        initEventListenter();
        // 初始化下拉刷新
        initRefresh();
        // 获取订单列表
        fnGetOrderList(false);
    };
    var statusIndex, skip = 0,
        LIMIT = 8;
        //从后台更新本地存储
        function fnInitUserInfo() {
            var filter = {
                where: {
                    Id: $api.getStorage('userInfo').Id
                },
                skip: 0,
                limit: 1
            }
            fnGet('SysUser/GetUserInfoById', filter, function(ret, err) {
                if (ret) {
                    $api.setStorage('userInfo', ret);
                } else {
                    //$api.rmStorage('userInfo');
                }
            });
        }
    function initEventListenter() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的商品
            fnGetOrderList(true);
        });
    }
    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新商品列表
            fnGetOrderList(false);
        });
    }
    // 打开订单详情Window，指定订单Id
    function fnOpenOrderWin(orderId_) {
        api.openWin({
            name: 'myorderdetail',
            url: './myorderdetail.html',
            pageParam: {
                orderId: orderId_
            },
            animation: {
                type: "fade"
            }
        });
    }
    // 打开订单详情Window，指定订单Id
    function fnOpenPayWin(orderId_) {
        api.openWin({
            name: 'mypay',
            url: './mypay.html',
            pageParam: {
                orderId: orderId_
            },
            animation: {
                type: "fade"
            }
        });
    }

    function fnGetOrderList(loadMore_) {
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }
        // 根据状态分类获得相应的订单列表
        var filter = {
                where: {
                    'status': api.pageParam.statusIndex,
                    'userId': $api.getStorage('userInfo').Id
                },
                skip: skip,
                limit: LIMIT
            }

        fnGet('Spl_Orders/GetOrderListByStatus', filter, function(ret, err) {
            if (ret&&ret.type!=0) {

                // 恢复下拉刷新的状态
                api.refreshHeaderLoadDone();

                // 在界面中更新订单列表显示
                fnUpdateOrderList(ret, loadMore_);
            } else {
                fnShowWareList(false);
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }
    // 更新订单列表显示
    function fnUpdateOrderList(data_, loadMore_) {
        var list = $api.byId('list');
        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);
        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        // 判断是否是加载更多，如果是加载更多，则追加到list中
        if (loadMore_) {
            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }
        // 由于是动态的将元素添加到Dom树上，所以需要手动触发tapmode检查，列表中的元素才能实现点击加速的效果
        api.parseTapmode();
    }

    function fnShowWareList(show_) {
        var empty = $api.byId('empty');
        var list = $api.byId('list');
        if (show_) {
            empty.style.display = 'none';
            list.style.display = 'block';
        } else {
            empty.style.display = 'block';
            list.style.display = 'none';
        }
    }

    function openApp(url_) {
        if (url_ == 'n') {
            return;
        }
        api.openApp({
            androidPkg: 'android.intent.action.VIEW',
            mimeType: 'text/html',
            uri: url_ //'http://www.baidu.com'
        }, function(ret, err) {
            //  var msg = JSON.stringify(ret);
        });
    }
    function fnCancel() {
      api.closeFrame({
          name: 'myorderD_frm_' + statusIndex
      });

    }
</script>

</html>
