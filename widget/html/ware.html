<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        .control {
            position: absolute;
            top: 12px;
            left: 16px;
            width: 110px;
            height: 25px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  aui-btn-danger" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">商品详情</div>
        <div class="aui-btn aui-pull-right" tapmode="highlight" onclick="fnOpenShareFrame();">
            <i class="aui-iconfont aui-icon-share"></i>
        </div>
    </header>
    <section></section>

    <footer id="footer">
        <div class="aui-bar aui-bar-btn aui-bar-btn-full  aui-pull-left" type="count " id="demo">
            <div class="aui-bar-btn-item aui-border aui-font-size-14" onclick="fnMinus()">
                <i class="aui-iconfont aui-icon-move1"></i>
            </div>
            <div class="aui-bar-btn-item aui-border">
                <input type="number" class="aui-input aui-text-center" id="count" value="0">
            </div>
            <div class="aui-bar-btn-item aui-border aui-font-size-14" onclick="fnAdd()">
                <i class="aui-iconfont aui-icon-add1"></i>
            </div>
            <div class="aui-bar-btn-item aui-border aui-btn-danger aui-font-size-14  open-win" login="true" win="shoppingcart" param="">
                加入购物车<i class="aui-iconfont aui-icon-cart aui-padded-l-5"></i>
            </div>
        </div>

    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnReadyFrame();
        var footer = $api.byId('footer');
        var footerH = $api.offset(footer).h;

        // 更新商品数量
        count = $api.byId('count');


        // 打开mini购物车Frame
        api.openFrame({
            name: 'minicart_frame',
            url: './minicart_frm.html',
            rect: {
                x: 0,
                y: api.winHeight - 55 - footerH,
                w: 150,
                h: 34
            },
            bounces: false // 关闭弹动

        });

        // 将mini购物车Frame放置在首页Window所有Frame的最上层
        api.bringFrameToFront({
            from: 'minicart_frame'
        });
    };
    var count;

    // 添加到购物车按钮的监听函数
    function fnAdd() {

        // 更新商品数量及显示状态
        var wareCount = parseInt(count.value);
        wareCount += 1;
        document.getElementById("count").value = wareCount;

        // 发送购物车更新自定义事件，传递商品Id和商品数量
        api.sendEvent({
            name: 'updateShoppingCart',
            extra: {
                wareId: api.pageParam.wareId,
                wareCount: wareCount,
                wareState:'select'
            }
        });
    }

    // 从购物车删除按钮的监听函数
    function fnMinus() {

        // 更新商品数量及显示状态
        var wareCount = parseInt(count.value);
        if (wareCount > 0) {
            wareCount -= 1;

            count.value = wareCount;

            // 发送购物车更新自定义事件，传递商品Id和商品数量
            api.sendEvent({
                name: 'updateShoppingCart',
                extra: {
                    wareId: api.pageParam.wareId,
                    wareCount: wareCount,
                    wareState:'select'
                }
            });
        }
    }

    // 打开分享Frame
    function fnOpenShareFrame() {
        api.openFrame({
            name: 'share_frame',
            url: './share_frm.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            bgColor: 'rgba(0,0,0,0.5)' // 设置Frame的透明度
        });
    }
</script>

</html>
