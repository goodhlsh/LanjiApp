<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnLoadImage() ;
        extenCode = $api.byId('extenCode');
        extenCode.style.position='absolute';

        extenCode.style.paddingTop = api.winHeight*0.4 + 'px';
        extenCode.style.paddingLeft= api.winWidth*0.3+'px';
        qrCore=$api.byId('qrCore');
    }
    var extenCode,qrCore;
    //下载
    function IMGcache() {
        var imgDir = "fs://images/";


        var srcs = $api.domAll(qrCore, 'img.imgCache');
        if (srcs.length > 0) {
            var imgObj = srcs.first();
            var imgUrl = imgObj.attr("srcs");
            var imgSha1 = hex_sha1(imgUrl);
            if ($api.getStorage("imgcache" + imgSha1) == undefined) {
                api.download({
                    url: imgUrl,
                    savePath: imgDir + imgSha1 + '.png',
                    cache: false,
                    allowResume: true
                }, function(ret, err) {
                    if (ret.state == 1) {
                        var trans = api.require('trans');
                        trans.decodeImgToBase64({
                            imgPath: ret.savePath
                        }, function(ret1, err1) {
                            if (ret1.status) {
                                imgObj.attr("src", "data:image/png;base64," + ret1.base64Str);
                                imgObj.removeClass("imgCache");
                                $api.setStorage("imgcache" + imgSha1, "data:image/png;base64," + ret1.base64Str);
                                IMGcache();
                            } else {
                                api.alert({
                                    msg: err1.msg
                                });
                            }
                        });
                    } else {
                        IMGcache();
                    }
                });
            } else {
                imgObj.attr("src", $api.getStorage("imgcache" + imgSha1));
                imgObj.removeClass("imgCache");
                IMGcache();
            }
        }
    }

    function fnLoadImage() {
        api.download({
            url: 'http://154.8.159.50:1693/iis-85.png',
            savePath: 'fs://images/soft.png',
            report: true,
            cache: true,
            allowResume: true
        }, function(ret, err) {
            if (ret.state == 1) {
              //  alert('下载成功！')
                qrCore.src=ret.savePath
            } else {

            }
        });

    }

var Htmls = "";
var timeOutEvent = 0;

function gtouchstart(obj) {
    Htmls = obj.src;
    timeOutEvent = setTimeout(function() {
        //alert("清除了");//因为页面弹动会导致元素一直处于按住的状态，所以超过700毫秒自动清空变量，避免点击其他元素触发事件
        //Htmls = "";
        api.openFrame({
            name: 'share',
            url: './share.html',
            pageParam: {
                height: 0,
                src:'fs://images/soft.png'
            },
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
    }, 700);
    return false;
};

//手释放，取消长按事件
function gtouchend() {
    clearTimeout(timeOutEvent);
    Htmls = "";
};

//如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
function gtouchmove() {
    clearTimeout(timeOutEvent);
    Htmls = "";
};
