<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('../image/my/mingpian.png');
            background-size: contain;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
            text-align: center;
        }

        .card-extend {
            text-align: center;

        }

        .picCenter {
            margin: 0 auto;
        }

.usertext{
  font-size: 18px;
  color: #ffffff;
}
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的会员名片</div>

    </header>
    <section>
    <div id="username" class="usertext">顶</div>
    <div id="extenCode" class="card-extend">
        <img id="qrCore" src="" class="picCenter"></img>
    </div>
  </section>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        api.parseTapmode();

        if ($api.getStorage('userInfo')) {
            tid = $api.getStorage('userInfo').Id;
        } else {
            api.alert({
                title: '消息',
                msg: '未登录，名片不能显示',
            }, function(ret, err) {
                if (ret) {
                    fnCloseWin();
                } else {
                    // alert( JSON.stringify( err ) );
                }
            });

        }
        var tid;
        var FNScanner = api.require('FNScanner');
        FNScanner.encodeImg({
            type: 'qr_image',
            content: 'lanji'+tid,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://mycode.png',
                w: 200,
                h: 200
            }
        }, function(ret, err) {
            if (ret.status) {
                var qr_image = $api.byId('qrCore');
                qr_image.src = ret.imgPath;
                //$api.attr(qr_image, 'src', ret.imgPath);
                var username=$api.byId('username');
                username.style.paddingTop=320+'px';
               $api.html(username,'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+$api.getStorage('userInfo').UserName);
                var extenCode=$api.byId('extenCode');
                extenCode.style.paddingTop =80+'px';
            }
        });
        // inter =   window.setInterval(getDone(tid), 3000);
    };
</script>

</html>
