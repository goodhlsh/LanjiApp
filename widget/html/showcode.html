<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('../image/my/mingpian.png');
            background-size: contain;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
            text-align: center;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #fff;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        .col {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            height: 100px;
        }

        .col img {
            width: 50px;
            margin-top: 20px;
        }

        .col p {
            margin-top: 2px;
            color: #7d7d7d;
            font-size: 14px;
        }

        .card-extend {
            text-align: center;
        }

        .picCenter {
            margin: 0 auto;
        }

        .usertext {
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="fnCloseWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的会员名片</div>

    </header>
    <section>
        <div id="username" class="usertext">顶</div>
        <div id="extenCode" class="card-extend">
            <img id="qrCore" src="" class="picCenter" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove()" ontouchend="gtouchend()"></img>
        </div>
    </section>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
  var tid;
    apiready = function() {
        fnReady();
        api.parseTapmode();

        if ($api.getStorage('userInfo')) {
            tid = $api.getStorage('userInfo').Id;
        } else {
            api.alert({
                title: '消息',
                msg: '未登录，名片不能显示',
            }, function(ret, err) {
                if (ret) {
                    fnCloseWin();
                } else {
                    // alert( JSON.stringify( err ) );
                }
            });

        }

        api.addEventListener({
            name: 'longpress'
        }, function(ret, err) {
            if (Htmls != "") {
                //alert(Htmls);
                Htmls = "";
            }
        });


        var FNScanner = api.require('FNScanner');
        FNScanner.encodeImg({
            type: 'qr_image',
            content: 'lanji' + tid,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://mycode.png',
                w: 200,
                h: 200
            }
        }, function(ret, err) {
            if (ret.status) {
                var qr_image = $api.byId('qrCore');
                qr_image.src = ret.imgPath;
                //$api.attr(qr_image, 'src', ret.imgPath);
                var username = $api.byId('username');
                username.style.paddingTop = 320 + 'px';
                $api.html(username, '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + $api.getStorage('userInfo').UserName);
                var extenCode = $api.byId('extenCode');
                extenCode.style.paddingTop = 80 + 'px';
            }
        });
        // inter =   window.setInterval(getDone(tid), 3000);
    };
    var Htmls = "";

    var timeOutEvent = 0;
    //开始按
    function gtouchstart(obj) {
        Htmls = obj.src;
        timeOutEvent = setTimeout(function() {
            //alert("清除了");//因为页面弹动会导致元素一直处于按住的状态，所以超过700毫秒自动清空变量，避免点击其他元素触发事件
            //Htmls = "";
            api.openFrame({
                name: 'share',
                url: './share.html',
                pageParam: {
                    height: 0,
                    src: 'fs://mycode.png'
                },
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                }
            });
        }, 700);
        return false;
    };

    //手释放，取消长按事件
    function gtouchend() {
        clearTimeout(timeOutEvent);
        Htmls = "";
    };

    //如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
    function gtouchmove() {
        clearTimeout(timeOutEvent);
        Htmls = "";
    };
</script>

</html>
