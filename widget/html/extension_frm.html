<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style type="text/css">
        .aui-list .aui-list-item-media {
            width: 3rem;
        }
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">

            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="showcode()">
                    <i class="aui-iconfont aui-icon-copy">我的会员名片</i>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="showshare()">
                    <i class="aui-iconfont aui-icon-magic">我的推广名片</i>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="showdownload()">
                    <i class="aui-iconfont aui-icon-refresharrow">分享软件给朋友</i>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="puterzi()">
                    <i class="aui-iconfont aui-icon-friendfavor">确认新会员</i>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    }

    function showcode() {
        api.openWin({
            name: 'showcode',
            url: './showcode.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    function showshare() {
        api.openWin({
            name: 'shouwshare',
            url: './showshare.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    function showdownload() {
        api.openWin({
            name: 'showdownload',
            url: './showdownload.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    function puterzi() {
        api.openWin({
            name: 'puterzi',
            url: './puterzi.html',
            pageParam: {
                name: 'test'
            }
        });
    }
</script>

</html>
