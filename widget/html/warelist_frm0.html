<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="ware ware-1">
        <div class="content" tapmode onclick="fnOpenWareWin('{{=value.Id}}');">
            <img onload="fnCacheImage(this)" data-url="{{=value.Thumbnail}}" class="thumbnail" src="../image/default_square.png">
            <div class="info">
                <div class="name">{{=value.Name}}</div>
                <div class="description">{{=value.Description}}</div>
                <div class="price-tag">
                    <span class="price">￥{{=value.Price}}</span>
                </div>
            </div>
        </div>
    </div>
    {{~}}
</script>

<script type="text/javascript">
    apiready = function() {
        // 初始化一下默认数据
        init();
        // 初始化事件监听
        initEventListenter();
        // 初始化下拉刷新
        initRefresh();
        // 获取商品列表
        fnGetWareList(false);
      }
    var wareTypeList, skip = 0,
        LIMIT = 5;

    function init() {
        // 从缓存中获得商品分类列表
        wareTypeList = $api.getStorage('wareTypeList');
    }

    function initEventListenter() {
        // 监听滚动到Frame底部的事件
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 300 // 距离底部还有多少触发scrolltobottom事件
            }
        }, function(ret, err) {
            // 获取更多的商品
            fnGetWareList(true);
        });
    }

    // 实现下拉刷新功能
    function initRefresh() {
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#fff',
            textColor: '#e1017e',
            showTime: true
        }, function(ret, err) {
            // 刷新商品列表
            fnGetWareList(false);
        });
    }
    // 打开商品详情Window，指定商品Id
    function fnOpenWareWin(wareId_) {
        api.openWin({
            name: 'ware',
            url: './ware.html',
            pageParam: {
                'wareId': wareId_
            },
            reload:true,
            animation: {
                type: "fade"
            }
        });
    }

    // 获取商品列表，通过loadMore_参数区分是首次加载还是加载更多
    function fnGetWareList(loadMore_) {
        if (!loadMore_) {
            // 显示加载状态对话框
            api.hideProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                text: '请稍后...',
                modal: false
            });
        }
        // 如果是加载更多，需要实现分页
        if (loadMore_) {
            skip += LIMIT;
        } else {
            skip = 0;
        }
        // 根据商品分类获得相应的商品列表
        var params = {
            where: {
                'ID': wareTypeList[api.pageParam.wareTypeIndex].Id
            },
            skip: skip,
            limit: LIMIT
        }

        //console.log(api.pageParam.wareTypeIndex);
        //console.log(wareTypeList[api.pageParam.wareTypeIndex].Name);
        //params = $api.jsonToStr(params);
        fnGet('Spl_Ware/GetListByCategoryID', params, function(ret, err) {
            if (ret) {
                // 恢复下拉刷新的状态
                api.refreshHeaderLoadDone();

                // 在界面中更新商品列表显示
                fnUpdateWareList(ret, loadMore_);
            } else {
                api.toast({
                    msg: '没有加载数据',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }

    // 实现商品列表的图片缓存
    function fnCacheImage(ele_) {
        var dataUrl = $api.attr(ele_, 'data-url');
        // 缓存data-url所指定的图片
        if (dataUrl) {
            api.imageCache({
                url: dataUrl
            }, function(ret, err) {
                if (ret) {
                    ele_.src = ret.url;
                    $api.attr(ele_, 'data-url', '');
                }
            });
        }
    }

    // 更新商品列表显示
    function fnUpdateWareList(data_, loadMore_) {
        var list = $api.byId('list');
        // 编译模板函数
        var tempFn = doT.template($api.byId('template').innerHTML);
        // 使用模板函数生成HTML文本
        var resultHTML = tempFn(data_);
        // 判断是否是加载更多，如果是加载更多，则追加到list中
        if (loadMore_) {

            $api.append(list, resultHTML);
            // 如果服务器端已经没有更多数据返回，更新提示信息
            if (data_.length < LIMIT) {
                var pushStatus = $api.byId('pushStatus');
                pushStatus.innerHTML = "没有啦！";
            }
        } else {
            // 否则，直接替换list中的内容
            $api.html(list, resultHTML);
        }
        // 由于是动态的将元素添加到Dom树上，所以需要手动触发tapmode检查，列表中的元素才能实现点击加速的效果
        api.parseTapmode();
    }
</script>
