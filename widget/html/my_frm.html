<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }

        .login {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;

        }

        .login div {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            line-height: 20px;
            font-size: 14px;
            color: #fff;
        }

        .login .icon-panel {
            width: 100%;
            height: 86px;
            text-align: left;
            padding-left: 50px;
            padding-right: 0px;
        }

        .login .icon-panel .icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 80px;
        }

        .login .usern {
            position: absolute;
            left: 150px;
            text-align: left;
            font-size: 14px;
        }

        .login .usern .us {
            margin-left: 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .highlight {
            opacity: 0.7;
        }

        .right {
            position: absolute;
            right: 20px;
            top: 22px;
        }

        .splite {
            width: 100%;
            height: 12px;
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <div class="aui-bar aui-bar-nav login open-win" win="person_info" login="true">
        <div class="icon-panel">
            <img id="userAvatar" class="icon"></img>
        </div>
        <div class="usern">
            <div id="truename" class="us">lanyou</div>
            <div id="username" class="">186****7</div>
        </div>
        <!--<div class="account-info">余额:￥<span id="currentamout">0.0</span></div>-->
    </div>

    <section class="aui-content">
        <div class="aui-list aui-list-noborder">
            <div class="aui-list-item open-win" win="myorder" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-ticket">全部订单</i></div>
                    <div class="aui-list-item-right">查看我的订单</div>
                </div>
            </div>
            <div class="aui-grid">
                <div class="aui-row" id="classify">
                    <div class="aui-col-xs-3" tapmode onclick="fnOpenOrderFrame(0)">
                        <i class="aui-iconfont aui-icon-pay"></i>
                        <div class="aui-grid-label">待付款</div>
                    </div>
                    <div class="aui-col-xs-3" tapmode onclick="fnOpenOrderFrame(1)">
                        <i class="aui-iconfont aui-icon-deliver"></i>
                        <div class="aui-grid-label">待收货</div>
                    </div>
                    <div class="aui-col-xs-3" tapmode onclick="fnOpenOrderFrame(2)">
                        <!--<div class="aui-badge">新</div>-->
                        <i class="aui-iconfont aui-icon-present"></i>
                        <div class="aui-grid-label">已完成</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <i class="aui-iconfont aui-icon-service  open-win"  win="shouhou"></i>
                        <div class="aui-grid-label">售后</div>
                    </div>
                </div>
            </div>
            <div class="splite"></div>
            <div class="aui-list-item open-win" win="mytichong" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-sponsor"></i>我的余额</div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="aui-list-item open-win" win="myaccount" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-addressbook">账户管理</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="aui-list-item open-win" win="mybillingrecord" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-copy">账单明细</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="aui-list-item open-win" win="myaddress" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-location">常用地址</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="splite"></div>
            <div class="aui-list-item open-win" win="message" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">

                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-mark">查看消息</i></div>
                    <div class="aui-list-item-right"></div>
                    <div id="mydot" class="right"></div>

                </div>
            </div>
            <div class="aui-list-item open-win" win="setting" login="true">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-settings">设置</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="aui-list-item open-win" win="customerservice">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-question">常见问题</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
            <div class="aui-list-item open-win" win="contactus">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-service">联系我们</i></div>
                    <div class="aui-list-item-right"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/rmst.js"></script>
<script type="text/javascript">
    apiready = function() {
        userAvatar = $api.byId('userAvatar');
        trueName = $api.byId('truename');
        userName = $api.byId('username');
        fnReadyOpenWin();
        if ($api.getStorage('userInfo')) {
          fnInitUserInfo();
        }
        fnInit();
        fnInitEvent();

        //  fnUpdateUserInfo();
    };
    //从后台更新本地存储
      function fnInitUserInfo() {
        var filter = {
            where: {
                Id: $api.getStorage('userInfo').Id
            },
            skip: 0,
            limit: 1
        }
        fnGet('SysUser/GetUserInfoById', filter, function(ret, err) {
            if (ret) {
                $api.setStorage('userInfo', ret);
            }else {
              $api.rmStorage('userInfo');
            }
        });
      }
    var userAvatar, userName, trueName;

    function fnInit() {
        trueName.innerHTML = $api.getStorage('userInfo') == null ? '点击登录' : ($api.getStorage('userInfo').TrueName == null ? '没有填写' : $api.getStorage('userInfo').TrueName);
        userName.innerHTML = $api.getStorage('userInfo').UserName == null ? '' : $api.getStorage('userInfo').UserName;
        userAvatar.src = $api.getStorage('avatar') || '../image/my/default_square.png';

        if ($api.getStorage('newmessage') > 0) {
            //设置我的小红点
            var mydot = $api.byId('mydot');
            $api.addCls(mydot, 'aui-dot');
        }
    };

    function fnInitEvent() {
        api.addEventListener({
            name: 'setuserinfo'
        }, function(ret, err) {
            fnUpdateUserInfo();
        });

        api.addEventListener({
            name: 'logout'
        }, function(ret, err) {
            fnResetUserInfo();
        });
    };

    function fnUpdateUserInfo() {
        trueName.innerHTML = $api.getStorage('userInfo') == null ? '点击登录' : ($api.getStorage('userInfo').TrueName == null ? '没有填写' : $api.getStorage('userInfo').TrueName);
        userName.innerHTML = $api.getStorage('userInfo').UserName == null ? '' : $api.getStorage('userInfo').UserName;
        userAvatar.src = $api.getStorage('avatar') || '../image/my/default_square.png';
    };

    function fnResetUserInfo() {

        //清除本地存储
        fnRmAllStorage();


        api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {
                name: 'test'
            }
        });
    }
    function  fnOpenOrderFrame(index_) {
      api.openWin({
          name: 'myorderD',
          url: 'myorderD.html',
          pageParam: {
              statusIndex: index_
          }
      });
/*
      api.openFrame({
          name: 'myorderD_' + index_,
          url: 'myorderD_frm.html',
          rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              statusIndex: index_
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
*/
    }
</script>

</html>
