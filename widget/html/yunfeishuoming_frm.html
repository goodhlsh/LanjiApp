<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        .splite {
            height: 6px;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">会员折扣说明</div>
                    <div class="aui-list-item-right">
                        <div class="" style="position:relative;top:0; right:0"></div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">1. 8800会员优惠折扣为0.4。</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">2. 1314会员优惠折扣为0.6。</div>
                </div>
            </li>
            <li class="aui-list-item ">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">3. 398会员及普通会员没有优惠折扣。</div>
                </div>
            </li>
        </ul>
        <div class="splite"></div>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">快递费收取说明</div>
                    <div class="aui-list-item-right">
                        <div class="" style="position:relative;top:0; right:0"></div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title" id="yfBZ">1. 购买商品金额超过398元免收运费。</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title" id="yfYB">2. 除西藏、新疆、青海和内蒙古等地区收运费15元/kg。</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title" id="yfTS">3. 西藏、新疆、青海和内蒙古等地区收运费30元/kg。</div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnInitYunfeiBZ();
    };
    var yunfeiMBZ, yunfeiYB, yunfeiTSH;
    //获取订单配置_字典
    function fnInitYunfeiBZ() {
        yunfeiYB = $api.byId('yfYB');
        yunfeiTSH = $api.byId('yfTS');
        yunfeiMBZ = $api.byId('yfBZ');
        fnGet('SysConfig/GetAllConfig', {
            where: {},
            skip: 0,
            limit: 1
        }, function(ret, err) {
            if (ret) {
                $api.html(yunfeiMBZ, '1. 购买商品金额超过' + ret.yunfeiMBZ + '元免收运费。');
                $api.html(yunfeiTSH, '3. 西藏、新疆、青海和内蒙古等地区收运费' + ret.yunfeiTSH + '元/kg。');
                $api.html(yunfeiYB, '2. 除西藏、新疆、青海和内蒙古等地区收运费' + ret.yunfeiYB + '元/kg。');
            }
        });

    }
</script>

</html>
