<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单详情Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f0f0f0;
        }

        .address {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            margin-bottom: 8px;
            padding: 8px 16px;
            background-color: #fff;
        }

        .address .icon {
            position: absolute;
            top: 21px;
            left: 16px;
            width: 19px;
            height: 24px;
        }

        .address .sign {
            display: none;
            position: absolute;
            top: 45px;
            left: 8px;
            width: 35px;
            height: 14px;
            line-height: 14px;
            font-size: 12px;
            color: #444;
            text-align: center;
        }

        .address .sign-1 {
            display: block;
        }

        .address .info {
            position: relative;
            box-sizing: border-box;
            padding-left: 36px;
            padding-right: 28px;
            width: 100%;
            height: auto;
        }

        .address .info .top {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 32px;
            color: #444;
            line-height: 32px;
            font-size: 14px;
        }

        .address .info .top .consignee {
            display: inline;
            width: auto;
        }

        .address .info .top .mobile {
            display: inline;
            width: auto;
            margin-left: 16px;
        }

        .address .info .bottom {
            position: relative;
            width: 100%;
            min-height: 32px;
            line-height: 32px;
            color: #888;
            font-size: 14px;
        }

        .address .info .bottom .type {
            display: inline;
            width: auto;
            color: #e3007f;
            font-weight: bolder;
        }

        .address .info .bottom .text {
            display: inline;
            width: auto;
        }

        .address .arrow {
            position: absolute;
            right: 16px;
            top: 32px;
            width: 8px;
            height: 16px;
        }

        .order {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 16px;
        }

        .order .title {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            text-align: left;
            color: #444;
            background-color: #fff;
        }

        .order .icon-panel {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            box-sizing: border-box;
            padding: 8px 16px;
            width: 100%;
            height: 80px;
            background-color: #f1f5f8;
        }

        .order .icon-panel .thum {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }

        .order .icon-panel .info {
            position: relative;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            box-sizing: border-box;
            padding-left: 16px;
        }

        .order .icon-panel .info .top {
            position: relative;
            box-sizing: border-box;
            padding-bottom: 16px;
            width: 100%;
            height: 32px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }

        .order .icon-panel .info .bottom {
            position: relative;
            box-sizing: border-box;
            padding-top: 16px;
            width: 100%;
            height: 32px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }

        .order .icon-panel .right {
            box-sizing: border-box;
            width: 40px;
            height: 64px;
            padding-top: 50px;
            font-size: 14px;
            text-align: right;
        }

        .order .row {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            margin-bottom: 1px;
            background-color: #fff;
        }

        .order .row .text {
            position: relative;
            width: 100%;
            height: 44px;
            text-align: left;
            color: #444;
        }

        .order .row .value {
            position: absolute;
            box-sizing: border-box;
            top: 0;
            right: 16px;
            width: 100%;
            height: 44px;
            text-align: right;
            color: #444;
        }

        .order .row .value-1 {
            padding-right: 20px;
            background-image: url(../image/arrow_right.png);
            background-repeat: no-repeat;
            background-size: 12px 20px;
            background-position: right center;
            color: #888;
        }

        .order .row .value-2 {
            color: #e3007f;
        }

        .order .row-1 {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: right;
            font-size: 16px;
            background-color: #fff;
        }

        .color {
            color: #e3007f;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <section class="order">
        <div class="title"><i class="aui-iconfont aui-icon-form"></i>商品信息</div>
        <div id="list"></div>
        <div class="row">
            <div class="text">数量：</div>
            <div class="value" id="count">0件</div>
        </div>

    </section>
</body>
<script type="text/template" id="template">
    {{~it:value:index}}
    <div class="icon-panel">
        <div><img class="thum" src="{{=value.Thumbnail}}" /></div>

        <div class="info">
            <div class="top">{{=value.Name}}</div>
            <div class="bottom">￥{{=value.SumJinE}}</div>
        </div>
        <div class="right">{{=value.Amount}}</div>
    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/localdb.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        fnInitOrder();
    };

    function fnInitOrder() {
        fnGet('Spl_Orders/GetOrderWaresById', {
            where: {
                orderId: api.pageParam.orderId
            }
        }, function(ret, err) {
            if (ret) {
                var list = $api.byId('list');
                // 编译模板函数
                var tempFn = doT.template($api.byId('template').innerHTML);

                var data_ = ret;

                // 使用模板函数生成HTML文本
                var resultHTML = tempFn(data_);
                $api.html(list, resultHTML);

                var count = $api.byId('count');

                var countValue = 0;

                for (var i = 0; i < data_.length; i++) {
                    countValue += parseInt(data_[i].Amount);
                }
                //amountValue = Math.round(amountValue * 10) / 10;
                count.innerHTML = countValue + '件';
            }
        });
    }
</script>

</html>
