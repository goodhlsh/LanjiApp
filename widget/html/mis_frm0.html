<!DOCTYPE html>
<html>

<head>

<body>

  <li class="aui-list-item aui-collapse-header">

</ul>
</section>

  </ul>

<script type="text/template" id="template">
    {{~it:value:index}}
    <li class="aui-list-item aui-collapse-header">
        <div class="aui-list-item-inner">
            <div class="aui-list-item-title">{{=value.Name}}</div>
            <div class="aui-list-item-right">
                <i class="aui-iconfont  aui-collapse-arrow"></i>
            </div>
        </div>
    </li>

    <div class="aui-collapse-content">
        <li class="aui-list-item" onclick="fnShowList()">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title">白白白</div>
            </div>
            </li>
            <li class="aui-list-item" onclick="fnShowList()">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">白白白</div>
                </div>
                </li>

    </div>
    {{~}}
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-collapse.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnReady();
        api.parseTapmode();
        list = $api.byId('list');
        ab=$api.byId('ab');
        fnGetCategory();
        setTimeout(function () {

        }, 10000);
        console.log(list.innerHTML);
    };

    function fnShowList() {
        api.openFrame({
            name: 'arclist_frm',
            url: './arclist_frm.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {},
            bounces: true,
            bgColor: 'rgba(0, 0, 0, 0.6)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }

    function fnGetCategory() {
        var filter = {
            where: {

            },
            skip: 0,
            limit: 100
        }
        fnGet('MyArticle/GetCategoryList', filter, function(ret, err) {
          console.log(JSON.stringify(ret));
            if (ret) {
                fnUpdateList(ret);
            } else {
                api.toast({
                    msg: '加载数据失败',
                    duration: 2000,
                    location: 'bottom'
                });
            }
            // 隐藏加载状态对话框
            api.hideProgress();
        });
    }
    var list,ab;

    function fnUpdateList(data_) {
        var tempFn = doT.template($api.byId('template').innerHTML);
        list.innerHTML = tempFn(data_);
        api.parseTapmode();

    }
</script>

</html>
