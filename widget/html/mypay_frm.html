<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>支付Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f0f0f0;
        }

        .color {
            color: #e3007f;
        }

        .pay {
            position: relative;
            width: 100%;
            height: auto;
        }

        .pay .title {
            position: relative;
            box-sizing: border-box;
            padding-left: 16px;
            width: 100%;
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            text-align: left;
            color: #444;
            background-color: #fff;
        }

        .pay .row {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            margin-bottom: 1px;
            padding-left: 96px;
            text-align: left;
            font-size: 16px;
            color: #444;
            line-height: 50px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: auto 36px;
            background-position: 12px center;
        }

        .pay .row-balance-pay {
            background-image: url(../image/icon_balance_pay.png);
        }

        .pay .row-wxpay {
            background-image: url(../image/icon_wxpay.png);
        }

        .pay .row-alipay {
            background-image: url(../image/icon_alipay.png);
        }

        .pay .row-disable {
            opacity: 0.5;
        }

        .pay .row .text {
            display: inline-block;
            width: auto;
            height: 50px;
        }

        .pay .row .text-recommend {
            box-sizing: border-box;
            padding-right: 28px;
            display: inline-block;
            width: auto;
            height: 50px;
            background-image: url(../image/recommend.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: right center;
            border-radius: 10px;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <section class="pay">
        <div class="title"><i class="aui-iconfont aui-icon-pay"></i>选择付款方式完成付款</div>
        <div class="row row-balance-pay " onclick="yuePay()">
            <div class="text text-recommend">余额支付</div>
            <div class="text">（余额：¥<span id="YuE">0.0</span>）</div>
        </div>
        <div class="row row-wxpay" onclick="wxPay()">
            <div class="text">微信支付</div>
        </div>
        <div class="row row-alipay" onclick="aliPay()">
            <div class="text">支付宝</div>
        </div>
    </section>

        var filter = {
            where: {
                userid: $api.getStorage('userInfo').Id
            },
            //order: "createAt DESC",
            limit: 1,
            skip: 0
        };
        fnGet('Syswallet/GetWallet', filter, function(ret, err) {
            if (ret) {
                userYuE.innerHTML = ret.JieYu;
                $api.setStorage('currentwallet', ret);

                api.alert({
                    title: '消息',
                    msg: '查不到余额',
                });
            }
        });
        //}
        //console.log(JSON.stringify($api.getStorage('currentwallet')));

    function yuePay() {
        api.confirm({
            title: '支付提醒',
            msg: '是否选择余额支付？如继续点击确认',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                if ($api.getStorage('dingdankuan') && $api.getStorage('dingdankuan') > 0) {
                    if ($api.getStorage('currentwallet') && $api.getStorage('currentwallet').JieYu >= $api.getStorage('dingdankuan')) {
                        fnPost('Syswallet/PostWallet', {
                            body: JSON.stringify({
                                //Id: $api.getStorage('currentwallet').Id,
                                UserId: $api.getStorage('userInfo').Id,
                                Balance: parseFloat($api.getStorage('dingdankuan')),
                                JieYu: $api.getStorage('currentwallet').JieYu,
                                Froms: '消费',
                                ShunXu: $api.getStorage('currentwallet').ShunXu,
                                Note: $api.getStorage('currentwallet').TrueName + '消费 ' + parseFloat($api.getStorage('dingdankuan')) + ' 元'
                            })
                        }, 'application/json', false, false, function(ret, err) {
                            if (ret) {
                                fnInitWallet();
                                fnShowSuccess();
                            } else {
                                api.alert({
                                    title: '支付有误',
                                    msg: JSON.stringify(ret),
                                    buttons: ['确定']
                                });
                            }
                        });
                    } else {
                        api.alert({
                            title: '消息',
                            msg: '余额不足，请充值或选择其他方式支付',
                        });
                        api.closeWin({
                            name: 'mypay'
                        });

                    }
                } else {
                    api.alert({
                        title: '消息',
                        msg: '订单金额有问题，请购物车核实',
                    });
                    api.closeWin({
                        name: 'mypay'
                    });
                }
            } else {
                api.closeWin({
                    name: 'mypay'
                });
            }
        });
    }
    //微信支付
    function wxPay() {
        if ($api.getStorage('dingdankuan') && $api.getStorage('dingdankuan') > 0) {
            api.confirm({
                title: '支付提醒',
                msg: '是否选择微信支付？如继续点击确认',
                buttons: ['确定', '取消']
            }, function(ret0, err) {
                if (ret0.buttonIndex == 1) {
                    fnpost('WxPay/GetUniorder', {
                        body: JSON.stringify({
                            body: order_one.description,
                            total_fee: order_one.dingdankuan,
                            out_trade_no: order_one.OrderNo,
                            spbill_create_ip: '',
                            device_info: '',
                            detail: order_one.description,
                            attach: '',
                            fee_type: 'CNY',
                            goods_tag: '',
                            product_id: '',
                        })
                    }, 'application/json', false, false, function(ret, err) {
                        var data = {
                            description: ret.info.wx_pay_data.po_body,
                            totalFee: ret.info.wx_pay_data.po_total_fee * 100,
                            tradeNo: ret.info.wx_pay_data.po_order_no,
                            spbillCreateIP: '',
                            deviceInfo: '',
                            detail: ret.info.wx_pay_data.po_body,
                            attach: '',
                            feeType: 'CNY',
                            timeStart: '',
                            timeExpire: '',
                            goodsTag: '',
                            productId: ''
                        };
                        var wxPay = api.require('wxPay');
                        wxPay.config({
                            apiKey: '', //
                            mchId: '',
                            partnerKey: '',
                            notifyUrl: $app + 'WxPay/WxCallBack'
                        }, function(ret1, err) {
                            if (ret1.status) {
                                wxPay.pay(data, function(ret2, err) {
                                    if (ret2.status) {
                                        api.alert({
                                            title: '系统提示',
                                            msg: '打赏成功',
                                        }, function(ret3, err) {
                                            if (ret3) {
                                                api.closeWin();
                                            }
                                        });
                                    } else {
                                        if (err.code == '-2') {
                                            api.toast({
                                                msg: '用户取消'
                                            });
                                        } else {
                                            api.toast({
                                                msg: '打赏失败'
                                            });
                                        }
                                    }
                                });
                            } else {
                                api.toast({
                                    msg: '打赏失败'
                                });
                                api.toast({
                                    msg: '传输错误'
                                })
                            }
                        });
                    });

                }
            });
        }

    }

    //支付成功后的处理
    //清理本地库中购物车中信息及localStorage信息
    function fnShowSuccess() {
        api.alert({
            title: '支付结果',
            msg: '恭喜您支付成功，我们会尽快安排发货，谢谢惠顾！',
        }, function(ret, err) {
            if (ret) {
                //存入订单表
                fnEditOrder('待发货');
                $api.rmStorage('dingdankuan');

                api.closeWin({
                    name: 'mypay'
                });

                api.closeWin({
                    name: 'order'
                });
                api.closeWin({
                    name: 'shoppingcart'
                });
                api.openWin({
                    name: 'index',
                    url: '../index.html'
                });

            }
        });
    }

    function fnCreateOrder(status) {
        if ($api.getStorage('shoppingcart')) {
            fnPost('Spl_Orders/PostOrder', {
                body: JSON.stringify({
                    AddressId: $api.getStorage('AddressId'),
                    UserId: $api.getStorage('userInfo').Id,
                    Status: status,
                    DingDanKuan: parseFloat($api.getStorage('dingdankuan')),
                    spl_Wares: $api.getStorage('shoppingcart')
                })
            }, 'application/json', false, false, function(ret, err) {
                if (ret) {
                    api.toast({
                        msg: '订单信息已添加，请付款',
                        duration: 2000,
                        location: 'bottom'
                    });
                    order_one = ret;
                    $api.rmStorage('shoppingcart');
                    $db.delete_true('shoppingCart', 'select');
                } else {
                    api.alert({
                        title: '故障报警',
                        msg: '订单生成有误',
                        buttons: ['确定']
                    });
                }
            });
        }
    }

    function fnEditOrder(status) {
        fnPost('Spl_Orders/PostEditOrder', {
            body: JSON.stringify({
                Id: order_one.Id,
                Status: status
            })
        }, 'application/json', false, false, function(ret, err) {
            if (ret) {
                api.toast({
                    msg: '订单已生成，准备发货',
                    duration: 2000,
                    location: 'bottom'
                });
                order_one = null;
            } else {
                api.alert({
                    title: '故障报警',
                    msg: '订单存入系统有误，请联系客服！',
                    buttons: ['确定']
                });
            }
        });
    }
