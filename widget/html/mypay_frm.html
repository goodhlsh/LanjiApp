    function yuePay() {
        api.confirm({
            title: '支付提醒',
            msg: '是否选择余额支付？如继续点击确认',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                if ($api.getStorage('dingdankuan') && $api.getStorage('dingdankuan') > 0) {
                    if ($api.getStorage('currentwallet') && $api.getStorage('currentwallet').JieYu >= $api.getStorage('dingdankuan')) {
                        fnPost('Syswallet/PostWallet', {
                            body: JSON.stringify({
                                //Id: $api.getStorage('currentwallet').Id,
                                UserId: $api.getStorage('userInfo').Id,
                                Balance: parseFloat($api.getStorage('dingdankuan')),
                                JieYu: $api.getStorage('currentwallet').JieYu,
                                Froms: '消费',
                                ShunXu: $api.getStorage('currentwallet').ShunXu,
                                Note: $api.getStorage('currentwallet').TrueName + '消费 ' + parseFloat($api.getStorage('dingdankuan')) + ' 元'
                            })
                        }, 'application/json', false, false, function(ret, err) {
                            if (ret) {
                                fnInitWallet();
                                fnShowSuccess();
                            } else {
                                api.alert({
                                    title: '支付有误',
                                    msg: JSON.stringify(ret),
                                    buttons: ['确定']
                                });
                            }
                        });
                    } else {
                        api.alert({
                            title: '消息',
                            msg: '余额不足，请充值或选择其他方式支付',
                        });
                        api.closeWin({
                            name: 'mypay'
                        });

                } else {
                    api.alert({
                        title: '消息',
                        msg: '订单金额有问题，请购物车核实',
                    });
                    api.closeWin({
                        name: 'mypay'
                    });
                }
            } else {
                api.closeWin({
                    name: 'mypay'
                });
            }
        });
    }

    function wxPay() {
        var wx = api.require('wx');
        wx.isInstalled(function(ret) {
            if (ret.installed) {
                api.toast({
                    msg: '分享中，请稍候',
                    duration: 2000,
                    location: "middle"
                });
            } else {
                api.toast({
                    msg: '没有安装微信，无法进行分享',
                    duration: 2000,
                    location: "middle"
                });
                return;
            }
        });
        if ($api.getStorage('dingdankuan') && $api.getStorage('dingdankuan') > 0) {
            api.confirm({
                title: '支付提醒',
                msg: '是否选择微信支付？如继续点击确认',
                buttons: ['确定', '取消']
            }, function(ret0, err0) {
                if (ret0.buttonIndex == 1 && order_one != null) {
                    fnPost('WxPay/GetAppPayInfo', {
                        body: JSON.stringify({
                            body: order_one.Description,
                            total_fee: order_one.DingDanKuan * 100,
                            out_trade_no: order_one.OrderNo
                        })
                    }, 'application/json', false, false, function(ret1, err1) {
                        console.log(JSON.stringify(ret1));
                        if (ret1.sign != null) {

                            var wxPay = api.require('wxPay');
                            wxPay.payOrder({
                                apiKey: ret1.app_id,
                                orderId: ret1.prepay_id,
                                mchId: ret1.mch_id,
                                nonceStr: ret1.nonce,
                                timeStamp: ret1.time_stamp,
                                package: ret1.package,
                                sign: ret1.sign
                            }, function(ret2, err2) {
                                if (ret2.status) {
                                    fnShowSuccess();
                                } else {
                                    if (err2.code == '-2') {
                                        api.toast({
                                            msg: '用户取消'
                                        });
                                    } else {
                                        api.toast({
                                            msg: '打赏失败'
                                        });
                                    }
                                }
                            });
                        } else {

                            api.toast({
                                msg: '微信数据传输错误'
                            })
                        }
                    });
                } else {
                    alert('0');
                }
            });
        }
    }

    //支付成功后的处理
    //清理本地库中购物车中信息及localStorage信息
    function fnShowSuccess() {
        api.alert({
            title: '支付结果',
            msg: '恭喜您支付成功，我们会尽快安排发货，谢谢惠顾！',
        }, function(ret, err) {
            if (ret) {
                //存入订单表
                fnEditOrder('待发货');

                //判断是否够二次消费门槛
                var currentF = $api.getStorage('currentFirst');

                if (currentF != null) {

                    if (jiebie == '8800会员') {
                        if (currentF.currentFirst >= 8800) {
                            fnSaveErci($api.getStorage('dingdankuan'));
                        } else {
                            fnSaveFirst(currentF, $api.getStorage('dingdankuan'));
                        }
                    } else if (jiebie == '1314会员') {
                        if (currentF.currentFirst >= 1314) {
                            fnSaveErci($api.getStorage('dingdankuan'));
                        } else {
                            fnSaveFirst(currentF, $api.getStorage('dingdankuan'));
                        }
                    } else {
                        fnSaveFirst(currentF, $api.getStorage('dingdankuan'));
                    }
                }
                $api.rmStorage('dingdankuan');
                api.closeWin({
                    name: 'mypay'
                });

                api.closeWin({
                    name: 'order'
                });
                api.closeWin({
                    name: 'shoppingcart'
                });
                api.openWin({
                    name: 'index',
                    url: '../index.html'
                });

            }
        });
    }

    function fnSaveFirst(currentF, money) {
        var data_ = {
            body: JSON.stringify({
                UserId : $api.getStorage('userInfo').Id,
                OrderId : api.pageParam.orderId,
                JinE : money,
                CurrentFirst : currentF.CurrentFirst,
                Note : '',
                ShunXu : currentF.ShunXu
            })
        };
        fnPost('SysFirst/PostFirst', data_, 'application/json', false, false, function(ret, err) {
            if (ret&&ret.type!=0) {
                api.toast({
                    msg: '交易信息已添加',
                    duration: 2000,
                    location: 'bottom'
                });

            } else {
                api.alert({
                    title: '故障报警',
                    msg: '记录有误',
                    buttons: ['确定']
                });
            }
        });
    }


    function fnSaveErci(money) {
        var data_ = {
            body: JSON.stringify({
                UserId : $api.getStorage('userInfo').Id,
                OrderId:api.pageParam.orderId,
                JinE : money,
                Note : ''
            })
        };
        fnPost('SysErCi/PostCreate', data_, 'application/json', false, false, function(ret, err) {
            if (ret&&ret.type!=0) {
                api.toast({
                    msg: '交易信息已添加',
                    duration: 2000,
                    location: 'bottom'
                });

            } else {
                api.alert({
                    title: '故障报警',
                    msg: '记录有误',
                    buttons: ['确定']
                });
            }
        });
    }

    function fnCreateOrder(status) {
        if ($api.getStorage('shoppingcart')) {
          api.showProgress({
              style: 'default',
              animationType: 'fade',
              title: '努力加载中...',
              text: '请稍候...',
              modal: false
          });
            var wares = $api.getStorage('shoppingcart');
            var data_ = [];
            for (var i = 0, j = 0; i < wares.length; i++) {
                if (wares[i].WareState != 'select select-off') {
                    data_[j] = wares[i];
                    j++;
                }
            }
            fnPost('Spl_Orders/PostOrder', {
                body: JSON.stringify({
                    AddressId: $api.getStorage('AddressId'),
                    UserId: $api.getStorage('userInfo').Id,
                    Status: status,
                    DingDanKuan: parseFloat($api.getStorage('dingdankuan')),
                    spl_Wares: data_,
                    Description: '兰基优品-购物'
                })
            }, 'application/json', false, false, function(ret, err) {
                if (ret&&ret.type!=0) {
                    api.toast({
                        msg: '订单信息已添加，请付款',
                        duration: 2000,
                        location: 'bottom'
                    });
                    api.hideProgress();

                    order_one = ret;
                    $api.rmStorage('shoppingcart');
                    //清除本地购物车表中已购商品
                    $db.delete_true('shoppingCart', $api.getStorage('userInfo').Id，'select');
                } else {
                    api.alert({
                        title: '故障报警',
                        msg: '订单生成有误',
                        buttons: ['确定']
                    });
                }
            });
        }
    }

    function fnGetOrder(orderId_) {
        fnGet('Spl_Orders/GetOrderById', {
            where: {
                orderId: orderId_
            }
        }, function(ret, err) {
            if (ret) {
                order_one = ret;
            }
        });
    }

    function fnEditOrder(status) {
        fnPost('Spl_Orders/PostEditOrder', {
            body: JSON.stringify({
                Id: order_one.Id,
                Status: status
            })
        }, 'application/json', false, false, function(ret, err) {
            if (ret&&ret.type!=0) {
                api.toast({
                    msg: '订单已生成，准备发货',
                    duration: 2000,
                    location: 'bottom'
                });
                order_one = null;
            } else {
                api.alert({
                    title: '故障报警',
                    msg: '订单存入系统有误，请联系客服！',
                    buttons: ['确定']
                });
            }
        });
    }
