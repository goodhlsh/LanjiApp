    <style>
        html,

        section {
            position: relative;
            height: auto;

            background-color: #fff;
        }

            position: relative;
            top: -1px;

            height: 49px;
            border-top: 1px solid #eee;
        }

        .title {
            position: relative;
            width: 100%;
            height: 48px;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 48px;
            font-size: 16px;
            text-align: left;
            line-height: 48px;
        }

        .value {
            position: absolute;
            top: 0;
            right: 10px;
            height: 48px;
            font-size: 14px;
            text-align: right;
            line-height: 48px;
            color: #888;
        }
    </style>
</head>
