    // 发短信验证码
    function sendSms(o) {
        setTimeout(function() {
            if (!isExist) {
                //  var username = $api.byId("username").value;
                if (usernameValue != null && usernameValue.length == 11) {
                    //var password = $api.byId('password1').value;
                    //var password2 = $api.byId('password2').value;
                    if (passwordValue == null || passwordValue.length < 6 || passwordValue !== passwordValue2) {
                        api.alert({
                            msg: '密码为空或长度小于6或两次密码不一致'
                        }, function(ret, err) {
                            return;
                        });
                        return;
                    }
                    time(o);
                    smsVerify.sms({
                        phone: usernameValue,
                    }, function(ret, err) {
                        if (ret.status) {
                            api.toast({
                                msg: '短信发送成功'
                            });
                        } else {
                            api.toast({
                                msg:'网络故障'// JSON.stringify(err)
                            });
                        }
                    });
                } else {
                    api.toast({
                        msg: '手机号输入有误！'
                    });
                }
            }
        }, 1000)
    };
    var wait = 60;

    function time(o) {
        if (wait == 0) {
            o.onclick = function() {
                sendSms(o);
            }
            o.innerHTML = "获取验证码";
            wait = 60;
        } else {
            o.onclick = function() {
                return false;
            };
            o.innerHTML = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            }, 1000)
        }
    }

    // 校验验证码
    function verify() {
        api.hideProgress({
            title: '注册中...',
            modal: false
        });
        //  var username = $api.byId("username").value;
        //  var password = $api.byId('password1').value;
        //  var password2 = $api.byId('password2').value;
        if (passwordValue !== passwordValue2) {
            api.alert({
                msg: '两次密码不一致'

            }, function(ret, err) {
                api.hideProgress();
            });
            return;
        }
        //var code = document.getElementById("code").value;
        //$api.setStorage("photo", "http://7xsqm5.com1.z0.glb.clouddn.com/apicloud/459282aa35e47fbb1c676a6e5577cee8.jpg");
        //var photo = $api.getStorage("photo");
        if (usernameValue == null || passwordValue == null) {
            api.alert({
                title: '消息',
                msg: '用户名或密码不能为空',
            }, function(ret, err) {
                return;
            });
            return;
        }

        if (usernameValue.length == 11 && passwordValue.length >= 6) {

            smsVerify.verify({
                phone: usernameValue,
                code: codeValue,
            }, function(ret, err) {
                if (ret.status) {
                    api.showProgress({
                        title: '注册中...',
                        modal: false
                    });
                    fnPost('SysUser/PostCreateOne', {
                        body: JSON.stringify({
                            username: usernameValue,
                            password: passwordValue
                        })
                    }, 'application/json', false, false, function(ret1, err1) {
                        if (ret1 && ret1.type!=0) {

                            // 跨窗口执行Script, 将用户名传给登录页面
                            api.execScript({
                                name: 'login',
                                frameName: 'login_frm',
                                script: 'fnSetUsername(\"' + usernameValue + '\");'
                            });

                            api.alert({
                                title: '注册',

                            api.closeWin();
                        } else {
                            api.toast({

                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    });
                } else {
                    api.alert({

                    });
                }
            });
        } else {
