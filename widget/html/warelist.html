<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>

    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <!--拓展AUI字体图标-->
    <link rel="stylesheet" type="text/css" href="../css/aui-iconfont.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }
        header{
          height: 80px;
        }
        nav {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            position: relative;
            width: 100%;
            height: 50px;
        }

        nav .menu {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 13px;
            color: #e10100;
            text-align: center;
        }

        nav .menu.selected {
            font-size: 16px;
            color: #e10100;
            font-weight: bolder;
            border-bottom: 3px #e10100 solid;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav  " id="aui-header">
        <div class="aui-title">分类</div>
    </header>
    <nav id="nav">
        <div class="menu selected" tapmode="selected" onclick="fnSetNavMenuIndex(0);">海植晶萃</div>
        <div class="menu" tapmode="selected" onclick="fnSetNavMenuIndex(1);">面膜系列</div>
        <div class="menu" tapmode="selected" onclick="fnSetNavMenuIndex(2);">清新滋润</div>
        <div class="menu" tapmode="selected" onclick="fnSetNavMenuIndex(3);">套装系列</div>
        <div class="menu" tapmode="selected" onclick="fnSetNavMenuIndex(4);">洗护系列</div>
    </nav>
    <footer class="aui-bar aui-bar-tab aui-border-t" id="aui-footer">
        <div id="tabbar0" class="aui-bar-tab-item open-win" tapmode="highlight" win="../index">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div id="tabbar1" class="aui-bar-tab-item  aui-active " tapmode>
            <i class="aui-iconfont aui-icon-apps"></i>
            <div class="aui-bar-tab-label">分类</div>
        </div>
        <div id="tabbar2" class="aui-bar-tab-item open-win" tapmode="highlight" win="shoppingcart">
            <div id="cartbadge" class=""></div>
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-bar-tab-label">购物车</div>
        </div>
        <div id="tabbar3" class="aui-bar-tab-item open-win" tapmode="highlight" win="my" login="true">
            <div id="mydot" class=""></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/remotedb.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.byId('aui-header');
        var nav = $api.byId('nav');
        var footer=$api.byId('aui-footer');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);

        // 计算header和nav元素的高度
        headerH = $api.offset(header).h;
        navH = $api.offset(nav).h;
        footerHeight=$api.offset(footer).h;
        // 获取所有的分类菜单
        menus = $api.domAll(nav, '.menu');
        //设置我的小红点
        var num = $api.getStorage('newmessage') == null ? 0 : $api.getStorage('newmessage');

        if (num > 0) {
            var mydot = $api.byId('mydot');
            $api.addCls(mydot, 'aui-dot');
        }
        // 初始化商品分类列表
        initWareTypeList();
        fnReady();
        //  fnReadyFrame();
        openFrames();
    };
    var wareTypeList;
    // 初始化商品分类列表
    function initWareTypeList() {
        // 获取上一次的商品分类列表
        wareTypeList = $api.getStorage('wareTypeList') == null ? null : $api.getStorage('wareTypeList');

        // 如果没有商品分类列表，则使用默认的商品分类列表
        if (!wareTypeList) {
            // 从服务器端更新商品分类列表
            fnGetWareTypeList();
        }
    }

    // 从服务器端更新商品分类列表
    function fnGetWareTypeList() {
        var params = {
                where: {},
                skip: 0,
                limit: 5
            }
            //params = $api.jsonToStr(params);
        fnGet('spl_ProductCategory/GetList', params, function(ret, err) {
            //console.log(JSON.stringify(ret));
            if (ret) {
                // 存储商品分类列表到本地
                $api.setStorage('wareTypeList', ret);
                wareTypeList = ret;
            } else {
                wareTypeList = [{
                    "Id": "56D2EB459D90451584B853A5728C6A15",
                    "Name": "海植晶萃"
                }, {
                    "Id": "3CFCDFBAE5C549B189FCEACFBE9BDA0A",
                    "Name": "面膜系列"
                }, {
                    "Id": "284BF942C7C642C6B0BA8CEC7FDA46AC",
                    "Name": "清新滋润"
                }, {
                    "Id": "46F18CE5F95A430DBB0E4502D52C3C16",
                    "Name": "套装系列"
                }, {
                    "Id": "A48C196AE379499C9491092908BBE8F8",
                    "Name": "洗护系列"
                }];
                $api.setStorage('wareTypeList', wareTypeList);
            }
        });
    }

    var framesOpened = false;
    var menus, navH, headerH,footerHeight;

    // 打开商品列表FrameGroup
    function openFrames() {

        // 判断这些Frame是否已经打开
        if (framesOpened) {
            return;
        }

        // 构造FrameGroup中的Frame数组
        var frames = [];
        for (var i = 0; i < menus.length; i++) {
            frames.push({
                name: 'warelist_frm_' + i,
                url: './warelist_frm.html',
                pageParam: {
                    wareTypeIndex: i
                }
            });
        }

        // 打开FrameGroup
        api.openFrameGroup({
            name: 'mainFrameGroup',
            scrollEnabled: true, // 支持手势滑动切换
            rect: {
                x: 0,
                y: headerH + navH,
                w: 'auto', // 自动填充所在Window的宽度
                h: api.frameHeight-headerH-navH-footerHeight // 自动填充所在Window的高度
            },
            index: 0, // 默认显示第一个Frame
            frames: frames,
            preload: 0 //frames.length // 预加载所有Frame
        }, function(ret, err) {
            // Frame切换完成的响应函数，更新分类菜单的选中状态
            fnSetNavMenuSelected(ret.index);
        });

        // 标记为已经打开
        framesOpened = true;
    }

    // 分类菜单点击的响应函数，切换Frame
    function fnSetNavMenuIndex(index_) {
        // 首先更新菜单选中状态
        fnSetNavMenuSelected(index_);

        // 切换FrameGroup中的当前Frame
        api.setFrameGroupIndex({
            name: 'mainFrameGroup',
            index: index_,
            scroll: true
        });
    }


    // 更新分类菜单的选中状态
    function fnSetNavMenuSelected(index_) {

        for (var i = 0; i < menus.length; i++) {
            if (index_ == i) {
                $api.addCls(menus[i], 'selected');
            } else {
                $api.removeCls(menus[i], 'selected');
            }
        }
    }

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
