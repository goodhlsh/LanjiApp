        <div class="aui-list aui-list-noborder">
            <div class="aui-list-item">

                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-ticket">我的余额</i></div>
                    <div class="aui-list-item-right">余额:￥<span id="YuE">0.0</span></div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title"><i class="aui-iconfont aui-icon-cascades">支付宝充值</i></div>
                </div>
            </div>
            <div class="aui-list-item">
                <div class="aui-list-item-label aui-margin-l-15">

<script type="text/javascript">
    apiready = function() {
        fnInitYuE();
        fnInitUIInput();

    };
    var userYuE;

    var UIInput;
    var JinEUIInputId;
    var JinEValue;


    function fnInitYuE() {

        userYuE = $api.byId('YuE');
        if ($api.getStorage('currentwallet')) {
            userYuE.innerHTML = $api.getStorage('currentwallet')==null?'0.0':$api.getStorage('currentwallet').JieYu;
        } else {
            var filter = {
                where: {
                    userid: $api.getStorage('userInfo').Id
                },
                //order: "createAt DESC",
                limit: 1,
                skip: 0
            };
            fnGet('Syswallet/GetWallet', filter, function(ret, err) {
                if (ret) {
                    userYuE.innerHTML = ret.JieYu;
                    $api.setStorage('currentwallet', ret);

                } else {
                    api.alert({
                        title: '消息',
                        msg: '查不到余额',
                    });
                }
            });
        }
    }

    function fnInitUIInput() {
        var inputJinE = $api.byId('jinE');

        var inputJinERect = $api.offset(inputJinE);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: inputJinERect.l,
                y: inputJinERect.t,
                w: inputJinERect.w,
                h: inputJinERect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '请输入充值金额',
            keyboardType: 'default',
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                JinEUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function() {
                        UIInput.popupKeyboard({
                            id: JinEUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: JinEUIInputId
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.status) {
                                JinEValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }

        //方法二 测试用
        console.log('config pay');
        aliPayPlus.config({
            appId: '12345678901234',

        });
        console.log('begin pay');
        aliPayPlus.pay({
            subject: '充值',
            body: '余额充值',
            amount: JinEValue,
            tradeNO: '4563548735674',
            rsa2: true
        }, function(ret, err) {
            if (ret) {
                fnPost('Syswallet/PostWallet', {
                    body: JSON.stringify({
                        UserId: $api.getStorage('userInfo').Id,
                        Balance: JinEValue,
                        JieYu:$api.getStorage('currentwallet').JieYu==null?0:$api.getStorage('currentwallet').JieYu,
                        Note:$api.getStorage('userInfo').TrueName+'充值'+JinEValue+'元',
                        Froms: '充值',
                        ShunXu:$api.getStorage('userInfo').ShunXu==null?1:$api.getStorage('userInfo').ShunXu
                    })
                }, 'application/json', false, false, function(ret, err) {
                    if (ret && ret.Id) {
                        fnInitYuE();
                    } else {
                        api.alert({
                            title: '支付结果',
                            msg: JSON.stringify(ret),

</script>
